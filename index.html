.0.3163.100","major":"61","type":"browser"},{"type":"device"},{"name":"Mac OS","version":"10.12.6","type":"os"}],"y":0.9908231233692355,"w":4,"h":2,"caption":"scénarios pour atelier / doc de travail","metaFileName":"sce-narios-1.docx.txt"},"synthe-se-sce-narios-tilab2024.pdf.txt":{"date_timeline":"2023-10-09 10:31:33","date_created":"2023-10-25 10:28:27","date_upload":"2023-10-25 10:31:33","date_modified":"2023-10-25 10:32:18","media_filename":"synthe-se-sce-narios-tilab2024.pdf","public":false,"color":"white","type":"document","collapsed":false,"device_infos":[{"name":"Chrome","version":"61.0.3163.100","major":"61","type":"browser"},{"type":"device"},{"name":"Mac OS","version":"10.12.6","type":"os"}],"y":0.9732589625252006,"w":5,"h":2,"caption":"Synthèse scénarios Ti Lab 2024","metaFileName":"synthe-se-sce-narios-tilab2024.pdf.txt"},"text-20230920_144715-lj0.md.txt":{"date_timeline":"2023-09-20 14:47:15","date_created":"2023-09-20 14:47:15","date_upload":"2023-09-20 14:47:15","date_modified":"2023-09-20 14:48:08","media_filename":"text-20230920_144715-lj0.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.48539046222712123,"w":4,"h":3,"content":"<h1>Que faut-il interroger en priorité ?</h1>","metaFileName":"text-20230920_144715-lj0.md.txt"},"text-20230923_164549-md2.md.txt":{"date_timeline":"2023-09-26 13:30:00","date_created":"2023-09-23 16:45:49","date_upload":"2023-09-23 16:45:49","date_modified":"2023-10-24 22:56:07","media_filename":"text-20230923_164549-md2.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.3020181359314036,"w":7,"h":8,"content":"<p><u>participants</u> : </p><p>Nadège Guiraud, Magalie Bebin, Hélène Sanfaute, Yoann Le Querriou, Morgane Personnic, Sabine Zadrozynski, Claire Gaucher, Stéphane Langlois, Benoit Vallauri, Élise Després, Clara Herbert, Elise Ferrard, Clémence Giret, Clémence Jaron, Manon Oresve, Véronique Le Renard, Aurélie Piederrière</p>","metaFileName":"text-20230923_164549-md2.md.txt"},"text-20230923_165258-2ac.md.txt":{"date_timeline":"2023-09-27 09:45:00","date_created":"2023-09-23 16:52:58","date_upload":"2023-09-23 16:52:58","date_modified":"2023-10-24 22:37:46","media_filename":"text-20230923_165258-2ac.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.2920739382058215,"w":5,"h":3,"content":"<p>participants : </p><p>Catherine Diserbeau, Grégoire Kotras, Julien Kounowski</p>","metaFileName":"text-20230923_165258-2ac.md.txt"},"text-20230923_165850-y02.md.txt":{"date_timeline":"2023-09-26 13:30:50","date_created":"2023-09-23 16:58:50","date_upload":"2023-09-23 16:58:50","date_modified":"2023-10-06 09:20:31","media_filename":"text-20230923_165850-y02.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.6932908451283861,"w":9,"h":12,"content":"<p><u>Principes d’animation de l'atelier :</u></p><ul><li>Les scénarios, imprimés sur une feuille, sont lus un par un par l’animateurice (pas de tour préliminaire, on découvre le premier, on réagit, on passe au deuxième…)</li><li>Si un éclaircissement est demandé, on peut relire et voir ensemble ce que cela veut vraisemblablement dire. Dans tous les cas, il s’agit de réagir à ce qui est écrit, ni plus ni moins. Si un·e participant·e souhaite apporter un complément / une nuance, il peut par exemple prendre un post-it “positif” et écrire en commentaire le complément qui lui ferait trouver ça positif, ou encore plus positif...</li><li>Les participants réagissent individuellement sur des post-it de 2 couleurs différentes (une pour le positif, une pour le négatif). 1 idée par post-it (bien sûr !)</li><li>On collecte tous les post-it, même les redondants (ça peut être collé directement sur la feuille ou sur une autre vierge).</li><li>À l’écoute des réactions des uns et des autres, chacun·e peut compléter en écrivant un nouveau post-it.</li><li>Quand il n’y a plus de réactions, on peut passer au scénario suivant.</li><li>Des discussions peuvent émerger. On les écoute sans relancer et on peut être amené à y mettre fin si ça prend trop de temps pour pouvoir passer à un autre scénario.</li><li>On ne cherche pas à creuser des axes tout de suite. On cherche de la réaction “brute”, du ressenti, face à des choses incarnées. On ne fait donc pas de relance avant que l’ensemble du tour ne soit fini.</li><li>À la toute fin, on pourra faire un tour à chaud des points d’étonnement et éventuellement (en fonction du temps) commencer à les creuser.</li></ul><p><br></p>","metaFileName":"text-20230923_165850-y02.md.txt"},"text-20230929_104339-3c0.md.txt":{"date_timeline":"2023-09-26 13:30:39","date_created":"2023-09-29 10:43:39","date_upload":"2023-09-29 10:43:39","date_modified":"2023-09-29 10:56:35","media_filename":"text-20230929_104339-3c0.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.4797133938592413,"w":6,"h":12,"keywords":"","content":"<h1><u>questions pour capture audio</u>&nbsp;</h1><p><u>En amont de l’atelier</u> :&nbsp;</p><ol><li>Quel est ton lien avec le Ti Lab ? Peux-tu me raconter votre première rencontre ?</li><li>Tu dirais que le Tilab c’est comme… . Et à l’inverse, qu’est ce que ça n’est pas ?</li><li>Qu’est ce qui te motive à contribuer à la démarche Tilab 2024 ? As-tu des attentes, si oui lesquelles ?</li></ol><p><br></p>","metaFileName":"text-20230929_104339-3c0.md.txt"},"text-20230929_104520-evw.md.txt":{"date_timeline":"2023-09-26 13:30:20","date_created":"2023-09-29 10:45:20","date_upload":"2023-09-29 10:45:20","date_modified":"2023-09-29 10:45:57","media_filename":"text-20230929_104520-evw.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.27107962589213686,"w":6,"h":9,"content":"<h1>questions pour capture audio&nbsp;</h1><p><u>En fin d’atelier</u> :&nbsp;</p><ol><li>Dans quel état d’esprit es-tu après l’atelier ?&nbsp;</li><li>Qu’est ce que ça anime chez toi ? (envies, besoins, prises de conscience)</li><li>Est ce qu’il y a un mot qui a particulièrement résonné ?</li></ol><p><br></p>","metaFileName":"text-20230929_104520-evw.md.txt"},"text-20231024_221943-79m.md.txt":{"date_timeline":"2023-10-21 22:19:43","date_created":"2023-10-24 22:19:43","date_upload":"2023-10-24 22:19:43","date_modified":"2023-10-24 22:58:02","media_filename":"text-20231024_221943-79m.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.4621646531217838,"w":7,"h":8,"content":"<p>mise à jour évaluation</p><p>Ont été interrogées pour le moment :</p><ul><li> 4 personnes qui travaillent au conseil régional - codir, ex codir, copil, une direction</li><li>4 personnes sur utilo</li><li>5 personnes de l’expo saint Brieux</li></ul>","metaFileName":"text-20231024_221943-79m.md.txt"},"text-20231024_224621-33i.md.txt":{"date_timeline":"2023-10-09 22:46:21","date_created":"2023-10-24 22:46:21","date_upload":"2023-10-24 22:46:21","date_modified":"2023-10-25 10:27:03","media_filename":"text-20231024_224621-33i.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.6053287813166279,"w":12,"h":6,"content":"<p>Participants : </p><p>Nicolas Kermanon, Nadège Giraud, Caroline Davy, Michel Briand, Léa Boissonade, Juliette Blond, Magalie Bebin, Mathieu Le Pen, Anne-Charlotte Duclos, Laurent Alaton, Yoann Le Querriou, Isabelle Migné, Romain Chefdor, Morgane Personnic, Sabine Zadrozynski, Pierre-Yves Henry, Stéphane Langlois, Benoit Vallauri, Élise Després, Clara Herbert, Elise Ferrard, Clémence Giret, Clémence Jaron, Manon Oresve, Véronique Le Renard, Aurélie Piederrière</p>","metaFileName":"text-20231024_224621-33i.md.txt"},"text-20231025_084958-7sh.md.txt":{"date_timeline":"2023-10-17 08:49:58","date_created":"2023-10-25 08:49:58","date_upload":"2023-10-25 08:49:58","date_modified":"2023-10-25 08:51:08","media_filename":"text-20231025_084958-7sh.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.5299545452702725,"w":4,"h":4,"content":"<p>Léa Boisonnade > En charge de l'animation du réseau des labs à la DITP</p>","metaFileName":" .md","public":false,"color":"white","type":"text","collapsed":false,"y":0.5565603172582745,"w":4,"h":4,"keywords":"","content":"<p>Julien Kounowski > SGAR</p>","metaFileName":"text-20231025_092603-l5j.md.txt"},"text-20231025_093858-i3c.md.txt":{"date_timeline":"2023-10-09 09:38:58","date_created":"2023-10-25 09:38:58","date_upload":"2023-10-25 09:38:58","date_modified":"2023-10-25 10:27:08","media_filename":"text-20231025_093858-i3c.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.5402351478995224,"w":5,"h":7,"content":"<p>horaires : 13h30 - 17h</p><p>lieu : Ti lab (tout le lab est à disposition)&nbsp;</p><p>participants : 16 + 9 equipe Ti Lab / à confirmer :  2 membre du copil (+1 à partir de 16h)</p><p>\t→ 11 n’ont pas participé à l’atelier du 26 + Emmanuelle et Camille</p><p>\t→ 5 y ont participé (+ 9 équipe + 2 COPIL + 1 COPIL après 16h)</p><p>RATIO 13 “nouveaux” pour 17 “anciens”</p><p><br></p><p>Apéro&nbsp;</p><p>horaires : 18h - 19h en 2 groupes&nbsp;</p><p>Apéro discut 5 personnes (une personne était à l’atelier du 26)</p><p>Benoit et Elise accueillentles personnes qui restent après l’atelier 7 personnes</p><p><br></p>","metaFileName":"text-20231025_093858-i3c.md.txt"},"text-20231025_094805-bn4.md.txt":{"date_timeline":"2023-10-09 09:48:05","date_created":"2023-10-25 09:48:05","date_upload":"2023-10-25 09:48:05","date_modified":"2023-10-25 10:49:09","media_filename":"text-20231025_094805-bn4.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.8434193221388868,"w":6,"h":12,"content":"<p>DÉROULÉ DE L'ATELIER </p><p>13h30 : Accueil &amp; brise glace</p><p>12 textes + 12 titres : chacun reçoit un morceau. 1 personne participante à l’atelier du 26.09 témoigne auprès d’une personne absente à l’atelier du 26.09.</p><p>13h50 : Lancement</p><p>Présentation du cadre global y compris évaluation.</p><p>14h : Synthèse des ateliers du 26 et 27</p><p>Présentation des 12 scénarios en 5 min. Synthèse des réactions de l’atelier du 26. Question de clarification libre pendant la présentation. Par tableau un temps de réaction avec son voisin. Réaction pendant la présentation avec un canevas 5 cases. NB si jamais vous voyez dans l’échange avec votre voisin vous pouvez l’entourer, nous allons récupérer ce document.&nbsp;</p><p>15h15 : Pause</p><p>15h30 : Tensions en 3 sous-groupes</p><p>Mettre les tensions sous forme de cartes. Chacun prend connaissance des différentes cartes.&nbsp; Individuellement, chacun sélectionne une carte : celle qui l’interpelle le plus. Puis explicite à voix haute : Pourquoi cette tension m’interpelle ? En quoi ça résonne particulièrement chez moi ? WARNIG : pas d’expression YAKAFOKON,&nbsp; pas de résolution de problèmes.</p><p>16h50 : Clôture</p><p>En plénière, debout, dans l’Atelier. Suite de la démarche recherche d’expertise. Faire un panneau pour la suite du la démarche ti lab 2024 sur quoi je pourrais contribuer post it avec sujet et prénom.</p><p>17h : Fin de l'atelier, apéro informel</p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p><p><br></p>","metaFileName":"text-20231025_094805-bn4.md.txt"},"whatsapp-image-2023-10-16-at-09-10-12.jpeg.txt":{"date_timeline":"2023-10-09 22:29:49","date_created":"2023-10-24 22:28:19","date_upload":"2023-10-24 22:29:49","date_modified":"2023-10-24 22:31:33","media_filename":"whatsapp-image-2023-10-16-at-09-10-12.jpeg","public":false,"color":"white","type":"image","collapsed":false,"ratio":0.5625,"device_infos":[{"name":"Chrome","version":"61.0.3163.100","major":"61","type":"browser"},{"type":"device"},{"name":"Mac OS","version":"10.12.6","type":"os"}],"y":0.2814795373091219,"w":9,"h":7,"thumbs":[{"path":"_thumbs/ti-lab-2024/whatsapp-image-2023-10-16-at-09-10-12.jpeg.50.jpeg?v=1698179389000","size":50},{"path":"_thumbs/ti-lab-2024/whatsapp-image-2023-10-16-at-09-10-12.jpeg.180.jpeg?v=1698179389000","size":180},{"path":"_thumbs/ti-lab-2024/whatsapp-image-2023-10-16-at-09-10-12.jpeg.
