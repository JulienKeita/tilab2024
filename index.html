ite","type":"image","collapsed":false,"ratio":0.776875,"device_infos":[{"name":"Chrome","version":"61.0.3163.100","major":"61","type":"browser"},{"type":"device"},{"name":"Mac OS","version":"10.12.6","type":"os"}],"y":0.8783643190670618,"w":12,"h":10,"thumbs":[{"path":"_thumbs/ti-lab-2024/whatsapp-image-2024-01-11-at-14-01-59.jpeg.50.jpeg?v=1707818634000","size":50},{"path":"_thumbs/ti-lab-2024/whatsapp-image-2024-01-11-at-14-01-59.jpeg.180.jpeg?v=1707818634000","size":180},{"path":"_thumbs/ti-lab-2024/whatsapp-image-2024-01-11-at-14-01-59.jpeg.360.jpeg?v=1707818634000","size":360},{"path":"_thumbs/ti-lab-2024/whatsapp-image-2024-01-11-at-14-01-59.jpeg.720.jpeg?v=1707818635000","size":720},{"path":"_thumbs/ti-lab-2024/whatsapp-image-2024-01-11-at-14-01-59.jpeg.1080.jpeg?v=1707818635000","size":1080},{"path":"_thumbs/ti-lab-2024/whatsapp-image-2024-01-11-at-14-01-59.jpeg.1600.jpeg?v=1707818635000","size":1600}],"metaFileName":"whatsapp-image-2024-01-11-at-14-01-59.jpeg.txt"},"writeup-20231204_225946-hog.md.txt":{"name":"• Le contexte du projet Ti Lab 2024","date_timeline":"2023-12-04 22:59:46","date_created":"2023-12-04 22:59:46","date_upload":"2023-12-04 22:59:46","date_modified":"2023-12-05 12:45:24","media_filename":"writeup-20231204_225946-hog.md","public":false,"color":"white","type":"writeup","collapsed":false,"y":0.8111608620829005,"content":"<p>Depuis sa création il y a 6 ans le Ti Lab est passé par différentes phases :</p><ul><li>Le lancement avec la construction d'un mode de fonctionnement et des premiers projets, où il a démontré son utilité.&nbsp;\t&nbsp;\t</li><li>Les défis qu'il a su relever, où il a acquis la reconnaissance de ses pairs.</li><li>Un développement rapide de son équipe grâce à l'opportunité du plan de relance qui lui a permis d'accompagner et de développer des projets avec plus de territoires et d'agents.</li></ul><p>En 2023, le Ti Lab a souhaité se donner le temps de la rétrospective, en réinterrogeant le&nbsp;projet global ; pour lui donner plus de solidité et de clarté et dessiner l'évolution de sa trajectoire. </p><p><br></p><p>Pour construire cette évolution, le Ti Lab a souhaité une démarche collective, conforme aux valeurs et aux méthodes qu'il défend et explore depuis 6 ans. Sans présupposer de la forme de la démarche, qui inclut une partie « évaluation » et une partie « construction », le Ti Lab a invité 6 professionnels expérimentés avec des approches différentes (design, facilitation, sciences politiques) et dont il apprécie le travail, à former une équipe et à imaginer, construire et animer ensemble une démarche permettant d'aider le CODIR à écrire la trajectoire du Ti Lab pour les prochaine années.</p>","metaFileName":"writeup-20231204_225946-hog.md.txt"},"writeup-20231205_124549-oeq.md.txt":{"name":"• L’approche de la documentation","date_timeline":"2023-12-05 12:45:49","date_created":"2023-12-05 12:45:49","date_upload":"2023-12-05 12:45:49","date_modified":"2023-12-05 12:46:39","media_filename":"writeup-20231205_124549-oeq.md","public":false,"color":"white","type":"writeup","collapsed":false,"y":0.22832879725209443,"content":"<p>La documentation a été conduite comme un travail de capture et d’archivage méticuleux de l’ensemble des traces produites par la démarche. L’outil Les Cahiers du Studio, développé et mis à disposition par le collectif de designers l’Atelier des chercheurs, a été choisi pour rendre accessible ces éléments, dans un format chronologique. Vous y trouverez :&nbsp;</p><ul><li>Des fichiers et supports de travail (livrables ,scénarios, grille d’entretien, retranscription des productions en atelier, déroulés d’ateliers)</li><li>Des verbatims</li><li>Des photos&nbsp;</li><li>Des captures audio de témoignages individuels</li><li>Des traces d’échanges dans les coulisses de la démarche (mails, fil WhatsApp)&nbsp;</li></ul><p><br></p><p>L’ensemble est dense, il invite à fouiller dedans, à la manière d’un archéologue pour décrypter l’articulation des étapes et comprendre la complexité des différentes couches. Vous pouvez aussi picorer et vous laisser guider par votre intuition.</p><p><br></p><p>Vous trouvez ici, dans la partie journal, des notes en guise de décryptage. À la manière d’un compost, ces notes proposent une matière condensée pour faciliter l’assimilation de la démarche en vue de son étude (par des chercheurs?) ou son essaimage (par d’autres labs ?)</p>","metaFileName":"writeup-20231205_124549-oeq.md.txt"},"writeup-20231205_124655-q1c.md.txt":{"name":"• Les ingrédients méthodologiques","date_timeline":"2023-12-05 12:46:55","date_created":"2023-12-05 12:46:55","date_upload":"2023-12-05 12:46:55","date_modified":"2023-12-05 12:47:14","media_filename":"writeup-20231205_124655-q1c.md","public":false,"color":"white","type":"writeup","collapsed":false,"y":0.43952860159346185,"content":"<p>L’équipe, constituée d’Amandine Piron et Gwendal Briand de Colporterre, Jacky Foucher de l’agence Grrr, Emmanuel Rivat de l’agence phare, Angélique Robert et Cécile Roche Boutin ; a eu besoin de temps pour imaginer et construire ensemble la démarche Ti Lab 2024 qui s'est animée en septembre et octobre 2023 sous différents formats :</p><ul><li>Un atelier de définition des impacts et indicateurs pour cadrer le travail d’évaluation (équipe Ti Lab)</li><li>Deux ateliers « scenarii pour le futur » pour récolter des réactions spontanées sur différentes versions du Ti Lab (communauté élargie et COPIL)</li><li>Des temps d'échanges avant et après les ateliers sous forme de captures audio pour glaner des éléments plus personnels</li><li>Une vingtaine d’entretiens pour alimenter la partie évaluation&nbsp;</li><li>Un questionnaire en ligne sur le projet Utilo pour alimenter la partie évaluation</li><li>Un atelier pour creuser les zones de convergences ou de divergences émergeant des scénarii à réaction (communauté élargie et COPIL)&nbsp;\t</li><li>Un atelier de test de 3 prototypes de trajectoires pour prendre la température avant la rédaction du livrable de la partie prospective (COPIL)</li></ul><p><br></p>","metaFileName":"writeup-20231205_124655-q1c.md.txt"},"writeup-20231205_124746-qd4.md.txt":{"name":"• Un double chantier : évaluation et prospective","date_timeline":"2023-12-05 12:47:46","date_created":"2023-12-05 12:47:46","date_upload":"2023-12-05 12:47:46","date_modified":"2023-12-05 12:48:26","media_filename":"writeup-20231205_124746-qd4.md","public":false,"color":"white","type":"writeup","collapsed":false,"y":0.4736466672475903,"content":"<p><em>«&nbsp;Je ne sais pas dans quel sens il faut faire des passerelles. Est ce que ce n'est pas plus lisible si l'évaluation vient épaissir certain aspect des trajectoires. Ou faut-il que les trajectoires apparaissent&nbsp;dans la synthèse de l’évaluation?&nbsp;»</em></p><p>La démarche Ti Lab 2024 s’est construite autour de deux chantiers : l’un visant à regarder vers l’arrière en analysant l’impact du Ti Lab par le filtre de deux projets identifiés par l’équipe (Utilo et Saint Brieuc) ; et l’autre à se projeter vers l’avant en dessinant collectivement une trajectoire désirable pour le Ti Lab dès 2024 et à plus long terme.&nbsp;</p><p><br></p><p>D’un point de vue méthodologique, construire de façon conjointe la démarche en s’assurant à chaque jalon, de maintenir le lien et formuler des apprentissages partagés a été un défi. Nous avons fait le choix, après avoir mis du soin à cheminer ensemble, de produire deux livrables distincts pour respecter le format le plus adapté à chacune des approches (documentation d’un coté et design/prospective de l’autre).&nbsp;</p>","metaFileName":"writeup-20231205_124746-qd4.md.txt"},"writeup-20231205_124842-w73.md.txt":{"name":"• Dans les coulisses, co-opérer à 6","date_timeline":"2023-12-05 12:48:42","date_created":"2023-12-05 12:48:42","date_upload":"2023-12-05 12:48:42","date_modified":"2023-12-05 12:48:53","media_filename":"writeup-20231205_124842-w73.md","public":false,"color":"white","type":"writeup","collapsed":false,"y":0.5243655722327729,"content":"<p><em>«&nbsp;Je suis pas sure qu’on dit la même chose.&nbsp;»</em></p><p>L’équipe du Ti Lab a invité 6 complices à dessiner le projet Ti Lab 2024. Constitué comme «&nbsp;un groupe hétérogène pour s’assurer qu’il y avait suffisamment de diversité pour provoquer du débat&nbsp;» mais sans expliciter en donnée d’entrée le «&nbsp;qui fait quoi&nbsp;», la démarche s’est construite en même temps que l’équipe a cherché son mode de fonctionnement et défini outils.</p><ul><li>Des visios régulières pour expliciter, reformuler, partager des points de vue, formuler des hypothèses&nbsp;</li><li>Plusieurs journées de travail TOUS ensemble pour s’organiser, accélérer, chercher, s’aligner, se forger des convictions collectives&nbsp;</li><li>Un fil de discussion WhatsApp pour partager des infos, se synchroniser, déposer des notes vocales</li><li>Un dossier et des documents partagés pour écrire à plusieurs mains, rassembler les traces, mettre en commun</li></ul><p>Un exercice d’intelligence collective ardu pour l’équipe d’animation qui a forcé la controverse et l’élaboration d’éléments de langage commun. La construction de la méthode s’est étendue sur plusieurs mois, une accélération pour ouvrir les échanges à la communauté du Ti Lab et récolter de la matière vive s’est opérée à partir du mois de septembre.</p>","metaFileName":"writeup-20231205_124842-w73.md.txt"},"writeup-20231205_124932-ss3.md.txt":{"name":"• Avancer et produire, chemin faisant","date_timeline":"2023-12-05 12:49:32","date_created":"2023-12-05 12:49:32","date_upload":"2023-12-05 12:49:32","date_modified":"2023-12-05 12:49:42","media_filename":"writeup-20231205_124932-ss3.md","public":false,"color":"white","type":"writeup","collapsed":false,"y":0.8511846420546618,"content":"<p><em>\"On a pris un gros bloc de granite.</em> <em>Les scénarios visaient à dégrossir pour savoir ensuite où on allait concentrer nos énergies pour affiner et continuer à préciser.\"</em></p><p>La mise en commun et l'analyse collective des productions des différents ateliers, des entretiens et des questionnaires, ont nécessité à l'équipe de la démarche Ti lab 2024 de prendre de vrais temps d'échanges. Pour mettre au travail ses différentes expertises et expériences. L’équipe a ainsi fait le choix d’assumer ses intuitions et d’appréhender ses représentations comme une matière à réaction. En confrontant ses raisonnements, sans rechercher le consensus. Et acceptant de construire chemin faisant, sans présager des suites ni du livrable.&nbsp;</p>","metaFileName":"writeup-20231205_124932-ss3.md.txt"},"writeup-20231205_125018-i77.md.txt":{"name":"• Manipuler un objet protéiforme et difficile à saisir","date_timeline":"2023-12-05 12:50:18","date_created":"2023-12-05 12:50:18","date_upload":"2023-12-05 12:50:18","date_modified":"2023-12-05 12:50:27","media_filename":"writeup-20231205_125018-i77.md","public":false,"color":"white","type":"writeup","collapsed":false,"y":0.3130371603015356,"content":"<p><em>«&nbsp;On cherche à prendre en mains les choses, mais c’est tellement complexe qu’on attrape jamais vraiment le même bout.&nbsp;»</em></p><p>Est ce que n’est pas le propre d’un Lab que de n’être pas complètement saisissable pour se donner la marge pour explorer sans cesse. Cette dimension insaisissable, nous en avons fait l’expérience concrète à différents moments :&nbsp;</p><ul><li>En récoltant des paroles de membres de la communauté, désireux de s’impliquer dans la démarche pour mieux saisir tout ce que fait le Ti Lab</li><li>En ayant le besoin d’écrire un manifeste, en préambule de la présentation de la trajectoire, pour défendre ce qui nous est apparu comme constitutif du Ti Lab&nbsp;</li><li>En cherchant sans cesse les bons&nbsp;curseurs pour concevoir les trajectoires, comme des focales à régler jouer sur la netteté.</li></ul><p>Cet exercice de construction d’une trajectoire (pour le futur d’un lab en particulier) a sans doute de spécifique la nécessité d’accepter, dans l’effort de conception, de jouer avec la complexité et l’invisible, en mobilisant avec confiance le sensible et l’intuition.</p>","metaFileName":"writeup-20231205_125018-i77.md.txt"},"writeup-20231205_125052-8ch.md.txt":{"name":"• Le goût de l’exploration","date_timeline":"2023-12-05 12:50:52","date_created":"2023-12-05 12:50:52","date_upload":"2023-12-05 12:50:52","date_modified":"2023-12-05 12:51:48","media_filename":"writeup-20231205_125052-8ch.md","public":false,"color":"white","type":"writeup","collapsed":false,"y":0.6094038023758739,"content":"<p><em>\"Comment cadrer sans trop figer ?\"</em></p><p><em><span class=\"ql-cursor\">﻿</span></em></p><p>Le Ti Lab a donné carte blanche à l’équipe d’animation. Nous avons navigué à vue mais en sécurité. Cette zone d’autonomie et de liberté donnée par l’équipe du Ti Lab et le COPIL, n’est pas si commune. Il y a un bénéfice certain à accéder a un champ des possibles dans un exercice de conception. Ça n’a pas toujours été que confortable en revanche de ne pas avoir de cadre de démarrage et d’attentes explicitées à 100%. Nous avons exploré de façon libre et intuitive, en rebondissant au fur et à mesure des trouvailles, pour faire émerger peu à peu des pistes de solutions.</p><p><br></p><p>En l’expérimentant ici sur la démarche Ti Lab 2024, nous défendons cette approche exploratoire et conseillons de soigner le confort des personnes embarquées dans ces démarches exploratoires des Labs (en multipliant les échanges, en explicitant les noeuds, en formalisant les avancées, en célébrant).</p>","metaFileName":"writeup-20231205_125052-8ch.md.txt"},"writeup-20231205_125205-m0q.md.txt":{"name":"• Un horizon souhaitable pour le Ti Lab 2024-27","date_timeline":"2023-12-05 12:52:05","date_created":"2023-12-05 12:52:05","date_upload":"2023-12-05 12:52:05","date_modified":"2023-12-05 12:52:20","media_filename":"writeup-20231205_125205-m0q.md","public":false,"color":"white","type":"writeup","collapsed":false,"y":0.6428322972371716,"content":"<p>Dans le cadre de cette démarche prospective, différentes composantes du Ti Lab ont été explorées, son lien aux organisations et à l’écosystème. Elles ont amené à esquisser des futurs plus ou moins ancrés sur l’expertise, sur l’écosystème ou encore sur la dimension créative et artistique.</p><p><br></p><p>Finalement, à force d’hypothèses et de tâtonnements, il n’apparaît pas souhaitable de privilégier une de ces dimensions. Cette équipe a dessiné un cap à tenir pour le Ti Lab. Celui-ci apparaît comme un seul horizon souhaitable, le seul tenable, qui impacte davantage les politiques publiques tout en conservant les ingrédients qui font le Ti Lab aujourd’hui, lui permettant non seulement de ne pas se perdre, mais aussi de donner le meilleur.</p>","metaFileName":"writeup-20231205_125205-m0q.md.txt"},"writeup-20231205_125241-ore.md.txt":{"name":"• Dans le livrable vous trouverez : ","date_timeline":"2023-12-05 12:52:41","date_created":"2023-12-05 12:52:41","date_upload":"2023-12-05 12:52:41","date_modified":"2023-12-05 12:52:57","media_filename":"writeup-20231205_125241-ore.md","public":false,"color":"white","type":"writeup","collapsed":false,"y":0.6081887793807104,"content":"<ul><li>Une introduction sur le contexte et les enjeux de la démarche</li><li>Le rapport du travail d’évaluation mené sur 2 projets du Ti Lab (Utilo et Saint Brieuc)</li><li>Un texte manifeste sur l’essence du Ti Lab, sa matière élémentaire à préserver</li><li>Des enjeux pour l’avenir et des gages de réussites</li><li>La présentation du cap vers 2027 avec des dimensions&nbsp;renforcer</li><li>Une proposition de 7 variations à travailler pour faciliter l’orientation</li></ul>","metaFileName":"writeup-20231205_125241-ore.md.txt"}},"fullFolderPath":"/Users/cecilerocheboutin/Documents/les-cahiers/ti-lab-2024"}}
