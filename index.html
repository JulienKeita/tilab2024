name":"snapshot-tilabessentiel-sep2022-2023-11-17.pdf","public":false,"color":"white","type":"document","collapsed":false,"device_infos":[{"name":"Chrome","version":"61.0.3163.100","major":"61","type":"browser"},{"type":"device"},{"name":"Mac OS","version":"10.12.6","type":"os"}],"y":0.8548763798887471,"w":6,"h":2,"caption":"présentation du Ti Lab","metaFileName":"snapshot-tilabessentiel-sep2022-2023-11-17.pdf.txt"},"synthe-se-sce-narios-tilab2024.pdf.txt":{"date_timeline":"2023-10-09 09:50:16","date_created":"2023-10-25 09:31:32","date_upload":"2023-12-02 09:50:16","date_modified":"2023-12-02 09:50:48","media_filename":"synthe-se-sce-narios-tilab2024.pdf","public":false,"color":"white","type":"document","collapsed":false,"device_infos":[{"name":"Chrome","version":"61.0.3163.100","major":"61","type":"browser"},{"type":"device"},{"name":"Mac OS","version":"10.12.6","type":"os"}],"y":0.7414818084859378,"w":6,"h":2,"caption":"Synthèse scénarios Ti Lab 2024","metaFileName":"synthe-se-sce-narios-tilab2024.pdf.txt"},"text-20231201_230505-dhm.md.txt":{"date_timeline":"2023-02-10 14:30:00","date_created":"2023-12-01 23:05:05","date_upload":"2023-12-01 23:05:05","date_modified":"2023-12-01 23:06:07","media_filename":"text-20231201_230505-dhm.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.8043947951334562,"w":9,"h":9,"content":"<p><u>Intention du projet Ti Lab 2024</u> : </p><p>En s’appuyant sur des personnes qui connaissent et sont curieuses de son histoire, son modèle singulier et ses réussites,&nbsp;proposer coopérativement des trajectoires d’évolution du Ti Lab. Vérifier ainsi qu’une vraie ambition est partagée sincèrement (entre la communauté, le COPIL, la DITP et le CODIR Ti Lab) pour qu’il devienne anti-fragile et puisse ainsi être plus impactant dans la co-construction de la décision publique.&nbsp;</p>","metaFileName":"text-20231201_230505-dhm.md.txt"},"text-20231201_230542-4ha.md.txt":{"date_timeline":"2023-02-10 14:30:00","date_created":"2023-12-01 23:05:42","date_upload":"2023-12-01 23:05:42","date_modified":"2023-12-01 23:06:00","media_filename":"text-20231201_230542-4ha.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.7245349396577472,"w":4,"h":4,"keywords":"","content":"<p><u>Participants</u> : </p><p>Angélique, Benoit et Élise</p>","metaFileName":"text-20231201_230542-4ha.md.txt"},"text-20231201_230656-cfc.md.txt":{"date_timeline":"2023-03-09 17:36:00","date_created":"2023-12-01 23:06:56","date_upload":"2023-12-01 23:06:56","date_modified":"2023-12-01 23:08:00","media_filename":"text-20231201_230656-cfc.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.48375610941344127,"w":11,"h":12,"content":"<h3>ELISE DESPRES</h3><h3>jeu. 9 mars 17:36</h3><p><br></p><p>Bonjour à tou.te.s,&nbsp;</p><p>Nous vous avons contacté, ces dernières semaines pour vous proposer d’embarquer avec nous dans un projet qui nous tient à cœur et important pour nous&nbsp;: le projet Ti Lab 2024.</p><p>Nous vous remercions déjà pour le temps que vous nous avez dédié pour que nous vous présentions ce projet et pour votre accueil de principe positif.</p><p>Afin que vous puissiez confirmer votre envie de co-animer ce projet avec nous, nous vous proposons un temps de rencontre avec les autres co-animateurs pressentis. Il sera également l’occasion de construire une proposition collective.</p><p>Idéalement nous aimerions vous réunir le mardi 28 mars prochain de 14h à 17h (mais nous vous proposons deux autres dates subsidiaires). Merci de nous indiquer vos disponibilités aux dates suivantes&nbsp;:&nbsp;<a href=\"https://framadate.org/BUzo9UbHLTIKITLI\" rel=\"noopener noreferrer\" target=\"_blank\">https://framadate.org/BUzo9UbHLTIKITLI</a>&nbsp;<u>d’ici le 16 mars.</u></p><p><u>&nbsp;</u></p><p>Même si nous avons eu l’occasion d’en échanger de vive voix avec vous, nous vous proposons ci-dessous une contextualisation du projet Ti Lab 2024.</p><p>&nbsp;</p><p><u>Intention du projet Ti Lab 2024&nbsp;:</u></p><p>En prenant en compte son histoire, son modèle singulier et ses réussites, faire évoluer coopérativement Ti Lab pour qu’il s'adapte aux transitions.</p><p>Pour l'intérêt général, vérifier qu’une ambition sincère d'un modèle Ti Lab durable et légitime est partagée, afin de le rendre anti-fragile.&nbsp;</p><p>En bonus, la définition d’anti-fragile&nbsp;:&nbsp;<em>(L'anti-fragilité est fondamentalement différente des concepts de résilience (la capacité à se remettre d'un échec) et de robustesse (la capacité de résister à l'échec) : \"L'anti-fragilité est au-delà de la résilience et de la robustesse. Le résilient résiste aux chocs et reste le même; l'anti-fragile s'améliore.\"&nbsp;&amp;&nbsp;\"un système anti-fragile s'améliore dans un environnement instable, tandis qu'un système adaptatif est robuste dans un environnement initialement inconnu.\"&nbsp;</em></p><p><em>Nassim Nicholas Taleb, \"Antifragile : Things That Gain from Disorder\").</em></p><p><u>L’objectif de la démarche&nbsp;:</u>&nbsp;Préparer des propositions de scénarios d'évolution pour le Ti Lab qui seront soumises à arbitrage&nbsp;de son&nbsp;COPIL et/ou CODIR à l’automne</p><p>2023.</p><p><u>Le livrable attendu à l’issue de la démarche&nbsp;:&nbsp;</u>&nbsp;</p><p>Trois ou Quatre modèles du Ti Lab à arbitrer contenant&nbsp;:</p><p>Théorie \"forkée\" du changement du modèle : corpus de valeurs et échelle d'ambition</p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Trajectoire idéale et modèle d'antifragilité</p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Impacts sur le changement</p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Conditions de fonctionnement : cadre de gouvernance et de communauté / Cadre Budgétaire</p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Outillage (mettre en œuvre les valeurs et le modèle) : échelle de maturité, convention et charte, modèle de gouvernance, grille de critère d'entrée des projets et actions, échelle de maturité, rôles, évaluation des actions, documentation in-itinere</p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Modalité de documentation et de partage</p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Modalité d'évaluation du modèle</p><p>Avant de partir dans des ateliers de contribution il est important de pouvoir s’appuyer sur un diagnostic.</p><p><u>Le livrable de la phase de diagnostic&nbsp;:</u></p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Récit et trajectoire du Lab</p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Un descriptif du modèle singulier aujourd'hui&nbsp;</p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Nos difficultés en toute franchise / adversité</p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Le non-négociable : notre théorie du changement</p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Schéma des actions&nbsp;</p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Périmètre d'action géographique&nbsp;</p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Cartographie de l'écosystème&nbsp;</p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Évaluation de l'expérience des complices</p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Bilan chiffré (personnes, projets, livrables, passage à l'échelle, citoyens, coopération, territoires, communautés...) et budget</p><p>+ Un \"Kit d'entrée\" pour rentrer dans la démarche</p><p>&nbsp;</p><p><u>Comment&nbsp;?</u></p><p>Toutes les étapes du projet seront construites collectivement et documentées au fil de l’eau.</p><p>Le Ti Lab a posé l’intention et les livrables de la démarche lors de deux temps facilités par Angélique Robert. Nous n'avons pas souhaité cadrer le \"comment?\" en amont, considérant que cela devait être une construction collective avec les co-animateurs. Les compétences de chacun venant nourrir une proposition commune conçue ensemble tout au long du projet.</p><p>5 temps communs au Ti Lab sont prévus (avec des échéances indicatives et idéales)&nbsp;:&nbsp;</p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;lancement&nbsp;: mars&nbsp;</p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;avant le diagnostic : avril</p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;avant les ateliers de contribution : mai</p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;pour la préparation de la synthèse : septembre&nbsp;</p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;pour clôturer ensemble le projet : novembre</p><p>Des points flash en visio seront proposés entre ces temps forts de façon régulière.</p><p>&nbsp;</p><p><u>Les rôles :&nbsp;</u></p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Coordination de la démarche : Elise, Benoit, Angélique&nbsp;(Angélique sera l’interlocutrice privilégiée)&nbsp;</p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Co animateurs de la démarche : ils imaginent ensemble la partie diagnostic, contribution et documentation de la démarche et l’animent&nbsp;</p><p>·&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Contributeurs : ce sont les participants aux phases de diagnostic et d'atelier. Pour pouvoir contribuer aux réflexions autour du Ti Lab 2024, ils disposeront d'un kit d'entrée dans la démarche.&nbsp;</p><p>Nous restons évidemment disponibles si vous avez des questions d’ici là et espérons avoir le plaisir de partager ce projet avec vous tous, sous une forme ou une autre.</p><p>&nbsp;</p><p>Dans l’attente de vos retours,&nbsp;&nbsp;</p><p>Elise, Benoît et Angélique</p><p>&nbsp;</p><p>Ti Lab</p><p>Laboratoire régional d'innovation publique</p><p>Préfecture de Région &amp; Région Bretagne</p>","metaFileName":"text-20231201_230656-cfc.md.txt"},"text-20231201_230819-us8.md.txt":{"date_timeline":"2023-03-28 14:30:00","date_created":"2023-12-01 23:08:19","date_upload":"2023-12-01 23:08:19","date_modified":"2023-12-01 23:08:40","media_filename":"text-20231201_230819-us8.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.8464494406600611,"w":5,"h":4,"content":"<p><u>Participants</u> : </p><p>Angélique, Amandine, Benoit, Cécile, Élise, Gwendal, Jacky et Stéphane</p>","metaFileName":"text-20231201_230819-us8.md.txt"},"text-20231201_230906-94d.md.txt":{"date_timeline":"2023-03-28 14:30:06","date_created":"2023-12-01 23:09:06","date_upload":"2023-12-01 23:09:06","date_modified":"2023-12-01 23:09:29","media_filename":"text-20231201_230906-94d.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.7694084794720082,"w":8,"h":2,"content":"<p>lien vers le klaxoon du projet <a href=\"https://app.klaxoon.com/participate/board/FRZTK22\" rel=\"noopener noreferrer\" target=\"_blank\">https://app.klaxoon.com/participate/board/FRZTK22</a></p>","metaFileName":"text-20231201_230906-94d.md.txt"},"text-20231201_231123-hfb.md.txt":{"date_timeline":"2023-04-12 10:00:00","date_created":"2023-12-01 23:11:23","date_upload":"2023-12-01 23:11:23","date_modified":"2023-12-01 23:11:47","media_filename":"text-20231201_231123-hfb.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.07466959328968237,"w":4,"h":3,"content":"<p><u>Participants</u> : </p><p>Benoit, Clara, Élise, Laura</p>","metaFileName":"text-20231201_231123-hfb.md.txt"},"text-20231201_231252-0xr.md.txt":{"date_timeline":"2023-04-12 10:00:00","date_created":"2023-12-01 23:12:52","date_upload":"2023-12-01 23:12:52","date_modified":"2023-12-04 23:27:43","media_filename":"text-20231201_231252-0xr.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.32705922934713194,"w":10,"h":12,"keywords":"","content":"<p>Exercice à réaliser à plusieurs avant la session du 12 avril</p><p>Nous vous demandons de prendre environ 1h30 ensemble pour revenir sur un thème de transformation auquel vous avez significativement contribué (je vous laisse choisir lequel !), et en faire l’évaluation rétrospective de la façon suivante :&nbsp;</p><ul><li>Munissez-vous d’abord du support de votre choix (paper-board et post-it, ou bien Miro, ou équivalent), et dessinez une ligne chronologique ;</li><li>Dans un premier temps, repartez de la situation obtenue aujourd’hui dans le thème que vous avez choisi, et rendez visible la chronologie des changements obtenus : remontez le long de la ligne chronologique en indiquant les étapes qui ont permis d’en arriver là, les différentes parties prenantes impliquées à ces étapes, leur(s) contribution(s) dans la situation obtenue ;</li><li>Dans un second temps, pointez sur ce calendrier les moments où s’est concentrée votre contribution côté TiLab, en soulignant les éléments positifs et les éléments négatifs. Nous regarderons ensemble les résultats au début de la session du 12 avril.</li></ul><p><br></p>","metaFileName":"text-20231201_231252-0xr.md.txt"},"text-20231201_234943-7wl.md.txt":{"date_timeline":"2023-04-12 15:00:00","date_created":"2023-12-01 23:49:43","date_upload":"2023-12-01 23:49:43","date_modified":"2023-12-01 23:50:39","media_filename":"text-20231201_234943-7wl.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.4439920358169729,"w":5,"h":4,"content":"<p><u>Participants</u> : </p><p>Angélique, Amandine, Benoit, Cécile, Élise, Gwendal, Jacky et Stéphane</p>","metaFileName":"text-20231201_234943-7wl.md.txt"},"text-20231201_235053-ccw.md.txt":{"date_timeline":"2023-04-12 15:00:00","date_created":"2023-12-01 23:50:53","date_upload":"2023-12-01 23:50:53","date_modified":"2023-12-01 23:51:28","media_filename":"text-20231201_235053-ccw.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.8373966619187776,"w":8,"h":12,"content":"<p><u>HYPOTHÈSES</u> (déposées par l'équipe du Ti Lab) </p><ul><li>Une meilleure relation Lab (Innovation-R&amp;D) / Transformation / Organisation</li><li>Clarification des termes, des postures et rôle de chacun</li><li>Qu'est ce qui n'est pas un Lab ?</li><li>Un laboratoire à dimension régionale (Plutôt qu'un Lab Etat/Région)</li><li>Un centre de ressources régional autour de l'innovation publique</li><li>Une reconnaissance partagée d'un \"Archipel des pratiques\" déjà à dimension régionale</li><li>Un Lab avec un incubateur embarqué</li><li>Des \"médiateurs\" Innovation / Transformation</li><li>Un rôle affirmé de pilotage d'un écosystème de l'innovation d'intérêt général en Bretagne</li><li>Faut il se questionner sur notre \"forme juridique\" ? Pas de formes, Formes contractuelles, Formes externes (Asso, GIP, Agence... Modèle Erasme, TUBA, 27ème...)</li><li>Péréquation Territoires riches mais rigides, Territoires pauvres, mais souples. (Subsidiarité)</li><li>Encadrement direct, Reconnaissance de l'expertise, Reconnaissance de l'investissement, Reconnaissance de nos responsabilités</li><li>Précaution de ne pas tomber ni dans le gadget, ni dans le \"numérique\"</li><li>Clarifier les rôles et relations Transfo et Labo</li><li>Financements et équipes structurées sur plusieurs années, voir comme une \"Direction\"</li><li>Contractualisation en réciprocité pour sortir des financements AàP (en particulier Etat)</li><li>Comment renforcer l'auto saisine sans se couper des organisations ?</li><li>Hypothèse \"Usager-Citoyens au centre\" : quelle place dans la gouvernance ?</li><li>Hypothèse \"usagers-Citoyens au centre\" : appel à défis citoyens !</li><li>Des temps de co construction de la démarche</li><li>Moins de limite à la radicalité : jusqu'ou aller \"sous et sur le radar\"</li></ul><p><br></p>","metaFileName":"text-20231201_235053-ccw.md.txt"},"text-20231201_235140-8se.md.txt":{"date_timeline":"2023-04-12 15:00:00","date_created":"2023-12-01 23:51:40","date_upload":"2023-12-01 23:51:40","date_modified":"2023-12-01 23:52:10","media_filename":"text-20231201_235140-8se.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.5423086441786891,"w":8,"h":12,"content":"<p><u>IDÉES, ENVIES</u> en vrac (déposées par l'équipe du Ti Lab)</p><ul><li>Une démarche construite en coopération</li><li>Un kit d'entrée dans la démarche</li><li>Un diagnostic</li><li>Votre Lab idéal</li><li>SWOT Ti Lab</li><li>Atelier Échelle de maturité</li><li>Inviter l'écosystème du ti lab à contribuer à la démarche en plusieurs cercles</li><li>Échelle de maturité des projets et actions du Lab</li><li>Grille de critère des projets et actions (progression, arbitrage, décision)</li><li>Charte de fonctionnement</li><li>Ateliers Théorie du changement</li><li>Atelier Cartographie ecosystémique</li><li>Garder une gouvernance partagée</li></ul><p><br></p>","metaFileName":"text-20231201_235140-8se.md.txt"},"text-20231201_235230-wc1.md.txt":{"date_timeline":"2023-04-12 15:00:00","date_created":"2023-12-01 23:52:30","date_upload":"2023-12-01 23:52:30","date_modified":"2023-12-01 23:53:40","media_filename":"text-20231201_235230-wc1.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.3311181480620018,"w":8,"h":4,"content":"<p><u>QUESTIONNEMENTS</u> (déposés par l'équipe du Ti Lab)</p><ul><li>Qu'est ce qui est produit ?</li><li>une théorie du changement ou plusieurs ?</li></ul><p><br></p>","metaFileName":"text-20231201_235230-wc1.md.txt"},"text-20231202_000749-dxw.md.txt":{"date_timeline":"2023-06-09 09:07:49","date_created":"2023-12-02 00:07:49","date_upload":"2023-12-02 00:07:49","date_modified":"2023-12-02 00:08:13","media_filename":"text-20231202_000749-dxw.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.8434345121714275,"w":7,"h":3,"content":"<p>site du projet <a href=\"https://labonautes.fr/presentation\" rel=\"noopener noreferrer\" target=\"_blank\">Les labonautes</a></p><p>blog <a href=\"https://leslabonautes.la27eregion.fr/\" rel=\"noopener noreferrer\" target=\"_blank\">Les labonautes</a></p>","metaFileName":"text-20231202_000749-dxw.md.txt"},"text-20231202_000948-io3.md.txt":{"date_timeline":"2023-06-09 14:55:00","date_created":"2023-12-02 00:09:48","date_upload":"2023-12-02 00:09:48","date_modified":"2023-12-02 00:10:35","media_filename":"text-20231202_000948-io3.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.21476146165149523,"w":10,"h":12,"content":"<p>Angélique ROBERT&nbsp;</p><p>ven. 9 juin 14:55</p><p><br></p><p>Bonjour à toutes et à toutes</p><p>Nous nous retrouvons la semaine prochaine pour l'atelier de lancement ti lab 2024</p><p>L'<em><u>intention est de construire ensemble la démarche ti lab 2024 et de repartir avec une organisation collective qui fait quoi quand avec qui pour qui...</u></em></p><p>Nous avions initialement imaginé un temps de travail spécifique sur l'évaluation.</p><p>Il aura lieu à un autre moment, il était trop ambitieux de tout mettre dans la même journée.</p><p>Nous tisserons le contenu de la démarche ensemble et avec l'évaluation puisqu'Emmanuel Riva de l'agence phare participera à l'atelier.</p><p>L'équipe du Ti lab sera également là dans son intégralité puisque Clémence,Clém,Clara,Manon, Véronique et Laura participeront également.</p><p><br></p><p>Quelques infos pratiques</p><ul><li>Accueil 9h démarrage à 9h15</li><li>Le ti lab s'occupe des plateaux repas (si régime alimentaire spécifique vous pouvez renvoyer un mail à Benoit et Elise)</li><li>&nbsp;Fin à 17h</li><li>En PJ le plan avec le code d’accès de juin.</li></ul><p>D'ici là, nous avions envisagé de découvrir ou de réexplorer les documents de base du ti lab, en répondant à cette question, qu'est ce que ce document raconte du ti lab. Pour gagner du temps lors de l'atelier je vous propose d'en prendre connaissance en amont, vous pouvez déposer vos notes, dessins, schéma sur le klaxoon ou venir avec vendredi.</p><p>Les documents de base sont sur&nbsp;</p><p><a href=\"https://app.klaxoon.com/join/FRZTK22\" rel=\"noopener noreferrer\" target=\"_blank\">un Klaxoon dédié à ti lab 2024&nbsp;</a>dans un grand rectangle bleu.</p><p>Le déroulé de la journée est en cours de modifications.</p><p>N'hésitez pas à revenir vers moi si besoin.</p><p><em>Angélique Robert pour Ti Lab 2024</em></p>","metaFileName":"text-20231202_000948-io3.md.txt"},"text-20231202_001333-8pt.md.txt":{"date_timeline":"2023-06-16 09:15:00","date_created":"2023-12-02 00:13:33","date_upload":"2023-12-02 00:13:33","date_modified":"2023-12-02 00:14:13","media_filename":"text-20231202_001333-8pt.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.5916204003009846,"w":5,"h":4,"content":"<p><u>Participants</u> : </p><p>Angélique, Amandine,  Cécile, Emmanuel, Gwendal, Jacky, et l'équipe du Tilab</p>","metaFileName":"text-20231202_001333-8pt.md.txt"},"text-20231202_002943-e9r.md.txt":{"date_timeline":"2023-06-19 13:29:43","date_created":"2023-12-02 00:29:43","date_upload":"2023-12-02 00:29:43","date_modified":"2023-12-02 00:53:23","media_filename":"text-20231202_002943-e9r.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.73250949116425,"w":4,"h":3,"content":"<p><u>revue de Presse</u> du Ti Lab partagée par Véronique</p>","metaFileName":"text-20231202_002943-e9r.md.txt"},"text-20231202_005342-q4h.md.txt":{"date_timeline":"2023-09-06 09:30:42","date_created":"2023-12-02 00:53:42","date_upload":"2023-12-02 00:53:42","date_modified":"2023-12-02 00:57:18","media_filename":"text-20231202_005342-q4h.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.8543272538828746,"w":5,"h":5,"content":"<p><u>Participants</u> : </p><p>Angélique, Amandine, Cécile, Emmanuel, Gwendal et Jacky</p>","metaFileName":"text-20231202_005342-q4h.md.txt"},"text-20231202_005822-him.md.txt":{"date_timeline":"2023-09-19 14:00:00","date_created":"2023-12-02 00:58:22","date_upload":"2023-12-02 00:58:22","date_modified":"2023-12-02 00:58:38","media_filename":"text-20231202_005822-him.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.9220710248769497,"w":4,"h":4,"keywords":"","content":"<p><u>Participants</u> : </p><p>Benoit, Élise, Sabine</p>","metaFileName":"text-20231202_005822-him.md.txt"},"text-20231202_010821-r3i.md.txt":{"date_timeline":"2023-09-20 14:00:00","date_created":"2023-12-02 01:08:21","date_upload":"2023-12-02 01:08:21","date_modified":"2023-12-02 01:08:54","media_filename":"text-20231202_010821-r3i.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.6878329798364498,"w":5,"h":4,"content":"<p><u>Participants</u> : </p><p>Angélique, Amandine, Cécile, Emmanuel, Gwendal et Jacky</p>","metaFileName":"text-20231202_010821-r3i.md.txt"},"text-20231202_011050-9eu.md.txt":{"date_timeline":"2023-09-20 14:00:00","date_created":"2023-12-02 01:10:50","date_upload":"2023-12-02 01:10:50","date_modified":"2023-12-02 01:11:20","media_filename":"text-20231202_011050-9eu.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.33356439994932496,"w":8,"h":3,"content":"<p><em>\"Quels sont les apports du Ti Lab dans son écosystème Utilo et programme d'accès aux droits à St Brieuc ?\"</em></p>","metaFileName":"text-20231202_011050-9eu.md.txt"},"text-20231202_012229-0ow.md.txt":{"date_timeline":"2023-09-26 13:30:00","date_created":"2023-12-02 01:22:29","date_upload":"2023-12-02 01:22:29","date_modified":"2023-12-02 01:22:58","media_filename":"text-20231202_012229-0ow.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.21578155703690016,"w":7,"h":8,"content":"<p><u>Participants</u> : </p><p>Nadège Guiraud, Magalie Bebin, Hélène Sanfaute, Yoann Le Querriou, Morgane Personnic, Sabine Zadrozynski, Claire Gaucher, Stéphane Langlois, Benoit Vallauri, Élise Després, Clara Herbert, Elise Ferrard, Clémence Giret, Clémence Jaron, Manon Oresve, Véronique Le Renard, Aurélie Piederrière</p>","metaFileName":"text-20231202_012229-0ow.md.txt"},"text-20231202_012420-9yl.md.txt":{"date_timeline":"2023-09-26 13:30:00","date_created":"2023-12-02 01:24:20","date_upload":"2023-12-02 01:24:20","date_modified":"2023-12-02 01:24:34","media_filename":"text-20231202_012420-9yl.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.8208310304414954,"w":4,"h":4,"keywords":"","content":"<p>CAPTURES AUDIO DOCUMENTATION > récoltes à chaud suite à l'atelier n°1</p>","metaFileName":"text-20231202_012420-9yl.md.txt"},"text-20231202_012458-csk.md.txt":{"date_timeline":"2023-09-26 13:30:00","date_created":"2023-12-02 01:24:58","date_upload":"2023-12-02 01:24:58","date_modified":"2023-12-02 01:25:22","media_filename":"text-20231202_012458-csk.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.9922986342744005,"w":7,"h":8,"content":"<h1>questions pour capture audio&nbsp;</h1><p><u>En fin d’atelier</u> :&nbsp;</p><ol><li>Dans quel état d’esprit es-tu après l’atelier ?&nbsp;</li><li>Qu’est ce que ça anime chez toi ? (envies, besoins, prises de conscience)</li><li>Est ce qu’il y a un mot qui a particulièrement résonné ?</li></ol><p><br></p>","metaFileName":"text-20231202_012458-csk.md.txt"},"text-20231202_012544-4ho.md.txt":{"date_timeline":"2023-09-26 13:30:00","date_created":"2023-12-02 01:25:44","date_upload":"2023-12-02 01:25:44","date_modified":"2023-12-02 01:26:04","media_filename":"text-20231202_012544-4ho.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.2347465922834513,"w":6,"h":12,"content":"<h1>questions pour documentation audio&nbsp;</h1><p><u>En amont de l’atelier</u> :&nbsp;</p><ol><li>Quel est ton lien avec le Ti Lab ? Peux-tu me raconter votre première rencontre ?</li><li>Tu dirais que le Tilab c’est comme… . Et à l’inverse, qu’est ce que ça n’est pas ?</li><li>Qu’est ce qui te motive à contribuer à la démarche Tilab 2024 ? As-tu des attentes, si oui lesquelles ?</li></ol><p><br></p>","metaFileName":"text-20231202_012544-4ho.md.txt"},"text-20231202_012629-ypp.md.txt":{"date_timeline":"2023-09-26 13:30:00","date_created":"2023-12-02 01:26:29","date_upload":"2023-12-02 01:26:29","date_modified":"2023-12-02 01:26:53","media_filename":"text-20231202_012629-ypp.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.38805667083711515,"w":9,"h":12,"content":"<p><u>Principes d’animation de l'atelier :</u></p><ul><li>Les scénarios, imprimés sur une feuille, sont lus un par un par l’animateurice (pas de tour préliminaire, on découvre le premier, on réagit, on passe au deuxième…)</li><li>Si un éclaircissement est demandé, on peut relire et voir ensemble ce que cela veut vraisemblablement dire. Dans tous les cas, il s’agit de réagir à ce qui est écrit, ni plus ni moins. Si un·e participant·e souhaite apporter un complément / une nuance, il peut par exemple prendre un post-it “positif” et écrire en commentaire le complément qui lui ferait trouver ça positif, ou encore plus positif...</li><li>Les participants réagissent individuellement sur des post-it de 2 couleurs différentes (une pour le positif, une pour le négatif). 1 idée par post-it (bien sûr !)</li><li>On collecte tous les post-it, même les redondants (ça peut être collé directement sur la feuille ou sur une autre vierge).</li><li>À l’écoute des réactions des uns et des autres, chacun·e peut compléter en écrivant un nouveau post-it.</li><li>Quand il n’y a plus de réactions, on peut passer au scénario suivant.</li><li>Des discussions peuvent émerger. On les écoute sans relancer et on peut être amené à y mettre fin si ça prend trop de temps pour pouvoir passer à un autre scénario.</li><li>On ne cherche pas à creuser des axes tout de suite. On cherche de la réaction “brute”, du ressenti, face à des choses incarnées. On ne fait donc pas de relance avant que l’ensemble du tour ne soit fini.</li><li>À la toute fin, on pourra faire un tour à chaud des points d’étonnement et éventuellement (en fonction du temps) commencer à les creuser.</li></ul><p><br></p>","metaFileName":"text-20231202_012629-ypp.md.txt"},"text-20231202_014241-pmy.md.txt":{"date_timeline":"2023-09-27 09:45:00","date_created":"2023-12-02 01:42:41","date_upload":"2023-12-02 01:42:41","date_modified":"2023-12-02 01:43:17","media_filename":"text-20231202_014241-pmy.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.23963646304508335,"w":5,"h":4,"content":"<p><u>Participants</u> : </p><p>Catherine Diserbeau, Grégoire Kotras, Julien Kounowski</p>","metaFileName":"text-20231202_014241-pmy.md.txt"},"text-20231202_014804-9k1.md.txt":{"date_timeline":"2023-09-29 14:00:00","date_created":"2023-12-02 01:48:04","date_upload":"2023-12-02 01:48:04","date_modified":"2023-12-04 22:13:03","media_filename":"text-20231202_014804-9k1.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.01742646129913017,"w":5,"h":3,"content":"<p><u>Participants</u> : </p><p>Angélique, Amandine, Cécile, Emmanuel, Gwendal et Jacky</p>","metaFileName":"text-20231202_014804-9k1.md.txt"},"text-20231202_014954-bnb.md.txt":{"date_timeline":"2023-10-03 10:49:54","date_created":"2023-12-02 01:49:54","date_upload":"2023-12-02 01:49:54","date_modified":"2023-12-02 01:50:44","media_filename":"text-20231202_014954-bnb.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.41671430291800804,"w":11,"h":12,"keywords":"","content":"<h3>BENOIT VALLAURI&nbsp;</h3><p><br></p><p>Bonjour,</p><p>le Ti Lab est actuellement dans une phase de réflexion profonde sur ses futurs trajectoires possibles, comme vous avez pu le découvrir dans notre précédent mail.</p><p>Cette réflexion, nommée Ti Lab 2024, est une démarche pour évaluer la trajectoire du Ti Lab, et contribuer à la construction de sa trajectoire future.</p><p>Dans un mouvement à la fois évaluatif et prospectif, avec des personnes qui connaissent et sont curieuses de son histoire, son modèle singulier et ses réussites, nous construisons coopérativement la trajectoire d’évolution du Ti Lab.</p><p>Contribuer à Ti Lab 2024 c’est donc à la fois l’occasion l’aider à être plus impactant dans la co-construction de la décision publique mais aussi de vivre une expérience documentée, pour en faciliter la réplicabilité dans d’autres structures.</p><p>Le prochain atelier a lieu&nbsp;lundi 9 octobre de 13h30 à 17h. Il sera suivi d'un apéro’discut de 18h à 19h&nbsp;pour les personnes qui ne seraient pas disponible pour participer à l'atelier.</p><p>Nous avons déjà des contributeurs et contributrices, mais il est toujours possible de s'inscrire via ce lien&nbsp;:</p><p><a href=\"https://framaforms.org/ti-lab-2024-co-construisons-les-scenario-dun-lab-ideal-1694171850\" rel=\"noopener noreferrer\" target=\"_blank\">https://framaforms.org/ti-lab-2024-co-construisons-les-scenario-dun-lab-ideal-1694171850</a></p><p>Au plaisir de vous retrouver pour construire ensemble la future trajectoire du Ti Lab.</p><p>Bien coopérativement,</p><p>&nbsp;</p><p>Benoît Vallauri</p><p>Directeur</p><p>Responsable du Ti Lab</p><p>&nbsp;</p><p>Laboratoire régional d'innovation publique</p><p>Préfecture de Région &amp; Région Bretagne</p>","metaFileName":"text-20231202_014954-bnb.md.txt"},"text-20231202_094625-g84.md.txt":{"date_timeline":"2023-10-09 09:46:25","date_created":"2023-12-02 09:46:25","date_upload":"2023-12-02 09:46:25","date_modified":"2023-12-02 09:49:51","media_filename":"text-20231202_094625-g84.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.859110618258978,"w":6,"h":10,"content":"<p><u>horaires</u> : 13h30 - 17h</p><p><u>lieu</u> : Ti lab (tout le lab est à disposition)&nbsp;</p><p><u>participants</u> : 16 + 9 equipe Ti Lab / à confirmer :  2 membre du copil (+1 à partir de 16h)</p><p>\t→ 11 n’ont pas participé à l’atelier du 26 + Emmanuelle et Camille</p><p>\t→ 5 y ont participé (+ 9 équipe + 2 COPIL + 1 COPIL après 16h)</p><p>RATIO 13 “nouveaux” pour 17 “anciens”</p><p><br></p><p>Apéro&nbsp;</p><p>horaires : 18h - 19h en 2 groupes&nbsp;</p><p>Apéro discut 5 personnes (une personne était à l’atelier du 26)</p><p>Benoit et Elise accueillentles personnes qui restent après l’atelier 7 personnes</p>","metaFileName":"text-20231202_094625-g84.md.txt"},"text-20231202_095112-4bq.md.txt":{"date_timeline":"2023-10-09 09:51:12","date_created":"2023-12-02 09:51:12","date_upload":"2023-12-02 09:51:12","date_modified":"2023-12-02 09:51:30","media_filename":"text-20231202_095112-4bq.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.6686389199423675,"w":6,"h":12,"content":"<p>DÉROULÉ DE L'ATELIER </p><p>13h30 : Accueil &amp; brise glace</p><p>12 textes + 12 titres : chacun reçoit un morceau. 1 personne participante à l’atelier du 26.09 témoigne auprès d’une personne absente à l’atelier du 26.09.</p><p>13h50 : Lancement</p><p>Présentation du cadre global y compris évaluation.</p><p>14h : Synthèse des ateliers du 26 et 27</p><p>Présentation des 12 scénarios en 5 min. Synthèse des réactions de l’atelier du 26. Question de clarification libre pendant la présentation. Par tableau un temps de réaction avec son voisin. Réaction pendant la présentation avec un canevas 5 cases. NB si jamais vous voyez dans l’échange avec votre voisin vous pouvez l’entourer, nous allons récupérer ce document.&nbsp;</p><p>15h15 : Pause</p><p>15h30 : Tensions en 3 sous-groupes</p><p>Mettre les tensions sous forme de cartes. Chacun prend connaissance des différentes cartes.&nbsp; Individuellement, chacun sélectionne une carte : celle qui l’interpelle le plus. Puis explicite à voix haute : Pourquoi cette tension m’interpelle ? En quoi ça résonne particulièrement chez moi ? WARNIG : pas d’expression YAKAFOKON,&nbsp; pas de résolution de problèmes.</p><p>16h50 : Clôture</p><p>En plénière, debout, dans l’Atelier. Suite de la démarche recherche d’expertise. Faire un panneau pour la suite du la démarche ti lab 2024 sur quoi je pourrais contribuer post it avec sujet et prénom.</p><p>17h : Fin de l'atelier, apéro informel</p><p><br></p>","metaFileName":"text-20231202_095112-4bq.md.txt"},"text-20231202_100657-nk8.md.txt":{"date_timeline":"2023-10-09 13:30:00","date_created":"2023-12-02 10:06:57","date_upload":"2023-12-02 10:06:57","date_modified":"2023-12-02 10:07:41","media_filename":"text-20231202_100657-nk8.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.13271621091413488,"w":7,"h":11,"content":"<p><u>Participants</u> : </p><p>Nicolas Kermanon, Nadège Giraud, Caroline Davy, Michel Briand, Léa Boissonade, Juliette Blond, Magalie Bebin, Mathieu Le Pen, Anne-Charlotte Duclos, Laurent Alaton, Yoann Le Querriou, Isabelle Migné, Romain Chefdor, Morgane Personnic, Sabine Zadrozynski, Pierre-Yves Henry, Stéphane Langlois, Benoit Vallauri, Élise Després, Clara Herbert, Elise Ferrard, Clémence Giret, Clémence Jaron, Manon Oresve, Véronique Le Renard, Aurélie Piederrière</p>","metaFileName":"text-20231202_100657-nk8.md.txt"},"text-20231202_101137-x91.md.txt":{"date_timeline":"2023-10-09 13:30:00","date_created":"2023-12-02 10:11:37","date_upload":"2023-12-02 10:11:37","date_modified":"2023-12-02 10:13:11","media_filename":"text-20231202_101137-x91.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.3746382728829303,"w":7,"h":12,"content":"<p>CAPTURES AUDIO DOCUMENTATION > récoltes à chaud suite à l'atelier n°2</p><p><em>\"Je ne suis pas sûr que le scénario \"Ti Lab No Futur\" déclencherait une prise de conscience dans mon institution !\"</em></p><p><em>\"On a eu des discussions profondes et stimulantes. On a aussi ouvert des portes. Ça donne envie de continuer à discuter jusqu'au bout de la nuit.\"</em></p><p><em>\"Pour moi, le fil à tirer, c'est peut etre la question de l'impact. Comment guide t'il l'action ? Derrière le mot impact, il n'y a pas seulement la notion le livrable, mais aussi : qu'est ce que ca transforme, bouleverse ?...\"</em></p><p><em>\"J'avais fait le travail de réflexion sur les scénarios avant d'arriver aujourd'hui, et les anaysant depuis le point de vue de mon institution. C'est interessant de découvrir le point de vue des participants qui n'ont pas le même regard.\"</em></p><p><em>\"Si le Tilab s'orientait vers certains des scénarios, mon institution n'aurait probablement plus d'interet à coopérer avec.\"</em></p><p><br></p>","metaFileName":"text-20231202_101137-x91.md.txt"},"text-20231202_101314-5ja.md.txt":{"date_timeline":"2023-10-09 13:30:00","date_created":"2023-12-02 10:13:14","date_upload":"2023-12-02 10:13:14","date_modified":"2023-12-02 10:13:50","media_filename":"text-20231202_101314-5ja.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.6046187081063878,"w":6,"h":6,"content":"<p><em>\"Ce qui m'a surpris, c'est que ces scénarios sont tous à la fois des archétypes, mais aussi tous plausibles. Ça montre qu'il faut bien avoir conscience des choix qui vont être pris.\"</em></p>","metaFileName":"text-20231202_101314-5ja.md.txt"},"text-20231202_101918-ry2.md.txt":{"date_timeline":"2023-10-11 09:30:00","date_created":"2023-12-02 10:19:18","date_upload":"2023-12-02 10:19:18","date_modified":"2023-12-02 10:19:33","media_filename":"text-20231202_101918-ry2.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.170677004644187,"w":4,"h":4,"keywords":"","content":"<p><u>Participants</u> : </p><p>Angélique, Amandine, Cécile, Gwendal et Jacky</p>","metaFileName":"text-20231202_101918-ry2.md.txt"},"text-20231202_102637-91j.md.txt":{"date_timeline":"2023-10-13 10:26:38","date_created":"2023-12-02 10:26:37","date_upload":"2023-12-02 10:26:38","date_modified":"2023-12-02 10:26:59","media_filename":"text-20231202_102637-91j.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.16790788228413378,"w":7,"h":12,"content":"<p>CAPTURES AUDIO DOCUMENTATION > récolte à chaud suite à l'atelier n°2</p><p><em>\"Pourquoi on fait ça, je n'étais pas au clair. C'etait plus hardue sans avoir participé au premier atelier.\"</em></p><p><em>\"La question qu'on s'est posée : quelle est la place du Tilab dans le cheminement d'une politique publique ? Ou se situe t'il et que peut-il apporter ?\"</em></p><p><em>\"Quels ajustements pour avoir des directions plus claires à explorer tout en se gardant de la place pour accueillir des signaux faibles du terrain ?\"</em></p>","metaFileName":"text-20231202_102637-91j.md.txt"},"text-20231202_103331-1rz.md.txt":{"date_timeline":"2023-10-18 09:33:31","date_created":"2023-12-02 10:33:31","date_upload":"2023-12-02 10:33:31","date_modified":"2023-12-02 10:33:51","media_filename":"text-20231202_103331-1rz.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.6704039086966453,"w":2,"h":2,"content":"","metaFileName":"text-20231202_103331-1rz.md.txt"},"text-20231202_103453-wn6.md.txt":{"date_timeline":"2023-10-19 09:30:00","date_created":"2023-12-02 10:34:53","date_upload":"2023-12-02 10:34:53","date_modified":"2023-12-02 10:35:10","media_filename":"text-20231202_103453-wn6.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.7751763175578166,"w":2,"h":2,"content":"","metaFileName":"text-20231202_103453-wn6.md.txt"},"text-20231202_103732-41i.md.txt":{"date_timeline":"2023-10-20 10:00:00","date_created":"2023-12-02 10:37:32","date_upload":"2023-12-02 10:37:32","date_modified":"2023-12-02 10:38:19","media_filename":"text-20231202_103732-41i.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.16674655424310503,"w":2,"h":2,"content":"","metaFileName":"text-20231202_103732-41i.md.txt"},"text-20231202_103943-zjm.md.txt":{"date_timeline":"2023-10-21 10:39:43","date_created":"2023-12-02 10:39:43","date_upload":"2023-12-02 10:39:43","date_modified":"2023-12-02 11:12:19","media_filename":"text-20231202_103943-zjm.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.32472655578539866,"w":7,"h":7,"keywords":"","content":"<p><u>mise à jour évaluation</u></p><p>Ont été interrogées à date :</p><ul><li> 4 personnes qui travaillent au conseil régional - codir, ex codir, copil, une direction</li><li>4 personnes sur Utilo</li><li>5 personnes de l’expé Saint Brieuc</li></ul><p><br></p>","metaFileName":"text-20231202_103943-zjm.md.txt"},"text-20231202_104614-2gt.md.txt":{"date_timeline":"2023-10-21 10:46:14","date_created":"2023-12-02 10:46:14","date_upload":"2023-12-02 10:46:14","date_modified":"2023-12-02 11:11:48","media_filename":"text-20231202_104614-2gt.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.4770604645603538,"w":7,"h":6,"content":"<p>PISTE évaluation 01.Recentrage du Ti Lab sur les collectivités de la Région Bretagne ?</p><p><em>\"Le Ti Lab joue un rôle beaucoup plus important auprès des collectivités locales qu'au début.\"</em></p>","metaFileName":"text-20231202_104614-2gt.md.txt"},"text-20231202_105002-q44.md.txt":{"date_timeline":"2023-10-21 10:50:02","date_created":"2023-12-02 10:50:02","date_upload":"2023-12-02 10:50:02","date_modified":"2023-12-02 11:11:58","media_filename":"text-20231202_105002-q44.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.7615415496902092,"w":6,"h":6,"content":"<p>PISTE évaluation 02.Vers un \"Utilo niveau 2\" ?</p><p><em>\"Les collectivités se dotent de services internes de facilitationn, qui ont leur propres ressources.\"</em></p><p><br></p>","metaFileName":"text-20231202_105002-q44.md.txt"},"text-20231202_105534-t8y.md.txt":{"date_timeline":"2023-10-21 10:55:34","date_created":"2023-12-02 10:55:34","date_upload":"2023-12-02 10:55:34","date_modified":"2023-12-02 10:58:21","media_filename":"text-20231202_105534-t8y.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.8398113630190887,"w":6,"h":4,"content":"<p>PISTE évaluation 03.Expert de l'expérimentation territoriale soutenue politiquement ?</p><p><br></p><p><br></p>","metaFileName":"text-20231202_105534-t8y.md.txt"},"text-20231202_105835-qep.md.txt":{"date_timeline":"2023-10-21 10:58:35","date_created":"2023-12-02 10:58:35","date_upload":"2023-12-02 10:58:35","date_modified":"2023-12-02 11:11:35","media_filename":"text-20231202_105835-qep.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.4888362787548328,"w":6,"h":8,"content":"<p>PISTE évaluation 04.Politisé ? Pas si facile, pas si souhaité...</p><p><em>\"Le Ti Lab est déja politisé : justice sociale, lutte contre les inégalités ... par rapport à d'autres Labs qui ont une approche beaucoup plus technique.\"</em></p><p><br></p>","metaFileName":"text-20231202_105835-qep.md.txt"},"text-20231202_110144-ar1.md.txt":{"date_timeline":"2023-10-21 11:01:44","date_created":"2023-12-02 11:01:44","date_upload":"2023-12-02 11:01:44","date_modified":"2023-12-02 11:12:02","media_filename":"text-20231202_110144-ar1.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.1341364420155584,"w":6,"h":6,"content":"<p>PISTE évaluation 05.Les Labs, pas que des rebelles... Des passages à l'échelle impactants attendus ?</p><p><em>\"Le Ti Lab est attendu sur son positionnement par rapport aux PPG.\"</em></p>","metaFileName":"text-20231202_110144-ar1.md.txt"},"text-20231202_110500-ljy.md.txt":{"date_timeline":"2023-10-21 11:05:00","date_created":"2023-12-02 11:05:00","date_upload":"2023-12-02 11:05:00","date_modified":"2023-12-02 11:12:07","media_filename":"text-20231202_110500-ljy.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.8832260285025246,"w":6,"h":7,"content":"<p>PISTE évaluation 06.Une gouvernance plus collégiale ?</p><p><em>\"La Région ne serait pas opposée à une gouvernace qui intègre davantage les collectivités. C'est une idée qu'il reste à croiser du coté de l'État.\"</em></p>","metaFileName":"text-20231202_110500-ljy.md.txt"},"text-20231202_110759-8d2.md.txt":{"date_timeline":"2023-10-21 11:07:59","date_created":"2023-12-02 11:07:59","date_upload":"2023-12-02 11:07:59","date_modified":"2023-12-02 11:12:10","media_filename":"text-20231202_110759-8d2.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.11180576714615875,"w":6,"h":10,"content":"<p>PISTE évaluation 07.Continuer à travailler en proximité avec les territoires et/ou contribuer à la transformation des politiques publiques ?</p><p><em>\"Le Ti Lab se trouve au croisement de plusieurs attentes qui sont plus ou moins explicites.\"</em></p><p><em>\"Il y a une attente forte de l'État sur la contribution des Labs à la transformation de l'action publique.\"</em></p>","metaFileName":"text-20231202_110759-8d2.md.txt"},"text-20231202_111238-4i6.md.txt":{"date_timeline":"2023-10-21 11:12:38","date_created":"2023-12-02 11:12:38","date_upload":"2023-12-02 11:12:38","date_modified":"2023-12-02 11:15:00","media_filename":"text-20231202_111238-4i6.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.8330011244068065,"w":4,"h":4,"content":"<p>PISTE évaluation 08.En chemin pour devenir un vrai commun ?</p>","metaFileName":"text-20231202_111238-4i6.md.txt"},"text-20231202_113045-aeq.md.txt":{"date_timeline":"2023-11-02 11:30:45","date_created":"2023-12-02 11:30:45","date_upload":"2023-12-02 11:30:45","date_modified":"2023-12-02 11:31:04","media_filename":"text-20231202_113045-aeq.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.18287960485859367,"w":7,"h":10,"content":"<p>CAPTURES AUDIO DOCUMENTATION > récolte à chaud suite au temps d'échange avec le COPIL</p><p><em>\"Des scénarios bien construits et ancrés dans la réalité du Ti Lab\"</em></p><p><em>\"Est-ce qu'il ne faudrait pas creuser davantage ce qu'est la transformation publique pour expliciter ce qu'on met derrière cette notion?\"</em></p><p><em>\"Je ne m'en sens pas avoir suffisement de recul pour me positionner sur l'une ou l'autre des trajectoires.\"</em></p>","metaFileName":"text-20231202_113045-aeq.md.txt"},"text-20231202_113152-lxr.md.txt":{"date_timeline":"2023-11-06 08:45:00","date_created":"2023-12-02 11:31:52","date_upload":"2023-12-02 11:31:52","date_modified":"2023-12-02 11:32:10","media_filename":"text-20231202_113152-lxr.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.4959524968089406,"w":2,"h":2,"content":"","metaFileName":"text-20231202_113152-lxr.md.txt"},"text-20231202_113538-ozg.md.txt":{"date_timeline":"2023-11-10 10:00:38","date_created":"2023-12-02 11:35:38","date_upload":"2023-12-02 11:35:38","date_modified":"2023-12-04 22:46:39","media_filename":"text-20231202_113538-ozg.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.2730722517273696,"w":6,"h":5,"content":"<p><em>«&nbsp;On cherche à prendre en mains les choses, mais c’est tellement complexe qu’on attrape jamais vraiment le même bout. C’est pas comme plier un drap en 4 facilement.&nbsp;»</em></p><p><br></p><p><br></p><p><br></p>","metaFileName":"text-20231202_113538-ozg.md.txt"},"text-20231202_113958-gu8.md.txt":{"date_timeline":"2023-11-16 08:39:58","date_created":"2023-12-02 11:39:58","date_upload":"2023-12-02 11:39:58","date_modified":"2023-12-02 11:40:35","media_filename":"text-20231202_113958-gu8.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.2970944866932794,"w":5,"h":4,"content":"<p><u>Participants</u> : </p><p>Angélique, Amandine, Cécile, Emmanuel, Gwendal et Jacky</p>","metaFileName":"text-20231202_113958-gu8.md.txt"},"text-20231204_153725-9zj.md.txt":{"date_timeline":"2023-11-15 14:37:25","date_created":"2023-12-04 15:37:25","date_upload":"2023-12-04 15:37:25","date_modified":"2023-12-04 23:33:32","media_filename":"text-20231204_153725-9zj.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.9851782768868644,"w":10,"h":12,"keywords":"","content":"<h3>Bonjour&nbsp;!</h3><p><br></p><p>Le Ti Lab vous invite à&nbsp;réservez dès maintenant votre vendredi 1er&nbsp;décembre après-midi, à partir de 14h, pour son temps annuel d’anniversaire, à Rennes, au Ti Lab (5 rue Martenot).</p><p>Pour ses 6 ans, le Ti Lab a engagé un important travail d’évaluation et de projection sur son futur, avec l’aide de sa communauté&nbsp;: merci&nbsp;!</p><p>Nous vous invitons à partager avec vous cette démarche, mais aussi à découvrir quelques projets significatifs que nous venons d’achever et d’autres qui sont en cours.</p><p>En enfin, en soirée, à partager avec nous un moment festif autour de l’innovation publique&nbsp;J</p><p>Pour nous aider à dimensionner au mieux cette journée, merci de remplir ce très court formulaire si vous êtes potentiellement intéressé&nbsp;!</p><p><a href=\"https://framaforms.org/ateliers-et-anniversaire-du-ti-lab-1699623021\" rel=\"noopener noreferrer\" target=\"_blank\">https://framaforms.org/ateliers-et-anniversaire-du-ti-lab-1699623021</a></p><p>&nbsp;</p><p>Programme&nbsp;:&nbsp;</p><ul><li>14h&nbsp;: accueil et interconnaissance</li><li>14h15: ateliers&nbsp;:</li><li>Préfiguration d’un «&nbsp;Laboratoires des Transitions&nbsp;» au Ti Lab&nbsp;: que pourrions nous y faire&nbsp;?</li><li>«&nbsp;Aider nous à mieux partager ce que l’on fait au Lab&nbsp;!&nbsp;», ou comment communiquer ce que l’on fait pour vous</li><li>Facilitation et Design&nbsp;: que faire ensemble&nbsp;? En partant de projets concrets, travailler le lien entre coopération sincère, coalition d’acteurs,&nbsp;et design des politiques publiques</li><li>L’innovation publique&nbsp;: une démarche pour en finir avec le New Public Management&nbsp;?</li><li>…&nbsp;</li><li>15h45&nbsp;: pause</li><li>16h&nbsp;:&nbsp;<u>découverte des résultats de la&nbsp;démarche d’évaluation et de prospective Ti Lab 2024</u>, pour imaginer la trajectoire du Ti Lab dans les 4 prochaines années, présenté par nos partenaires</li><li>18h&nbsp;: échanges et réseautages, temps animé commun</li><li>19h&nbsp;:&nbsp;apéritif dinatoire animé</li><li>20h30&nbsp;: soirée festive d’intérêt génial</li></ul><p>&nbsp;</p><p>Vous recevrez prochainement plus d’informations.</p><p>Pour les personnes qui ne nous connaissent pas,&nbsp;nous proposerons deux temps «&nbsp;portes ouvertes&nbsp;» le matin, avec visite et présentation du Lab, et de ses 4 fonctions&nbsp;: L’Eprouvette, l’Accélérateur, le Centre de ressources, l’Archipel des pratiques. N’hésitez pas à faire passer cette information. Inscriptions au même lien&nbsp;!</p><p>&nbsp;</p><p>Et au plaisir de se voir et d’échanger&nbsp;!</p><p>Bien coopérativement,</p><p><br></p><p>Benoît Vallauri</p><p>Directeur du Ti Lab</p>","metaFileName":"text-20231204_153725-9zj.md.txt"},"text-20231204_163358-3iq.md.txt":{"date_timeline":"2023-12-04 14:30:00","date_created":"2023-12-04 16:33:58","date_upload":"2023-12-04 16:33:58","date_modified":"2023-12-04 22:33:05","media_filename":"text-20231204_163358-3iq.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.39708286219668554,"w":5,"h":3,"content":"<p><u>Participants</u> : </p><p>Amandine, Angélique, Gwendal et Jacky</p>","metaFileName":"text-20231204_163358-3iq.md.txt"},"text-20231204_164833-yib.md.txt":{"date_timeline":"2023-12-01 16:00:00","date_created":"2023-12-04 16:48:33","date_upload":"2023-12-04 16:48:33","date_modified":"2024-02-13 10:02:41","media_filename":"text-20231204_164833-yib.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.733932561219804,"w":9,"h":12,"content":"<p><u>Déroulé de l'atelier</u> : </p><p><br></p><p>16h. Introduction de Benoît&nbsp;</p><p>Pourquoi Ti Lab 2024 ?&nbsp;Pourquoi avoir fait appel aux personnes qui ont pensé et animé la démarche ?&nbsp;</p><p>16h15 Présentation du format par Angélique :&nbsp;</p><p>Invitation à rencontrer la démarche par 4 portes proposant chacune un éclairage/décryptage particulier par différentes personnes&nbsp;&nbsp;</p><ul><li>Cheminement avec le ti lab Construction de la démarche vécu des personnes dans la démarche&nbsp; (la maïeutique) par Angélique</li><li>Evaluation par Emmanuel</li><li>Ce que l’on cherche à produire obtenir avec l’approche sensible par Jacky</li><li>L’essence du Tilab, son ADN ce dont il faut prendre soin par Amandine</li></ul><p>Constitution de 4 petits groupes : Les personnes sont invitées à se positionner suivant leur degré de proximité avec la démarche ti lab 2024&nbsp;</p><p>Chaque groupe va rendre visite à chacun des acteurs/thématiques, en tournant toutes les 20 minutes (temps de présentation max 10 min + discussions)</p><p><br></p><p>17h40. A la fin ou à tout moment vous êtes invité.es à adresser un voeux au Ti Lab de demain ; en allant à la table des voeux et d’adresser une carte postale .&nbsp;</p><p>(Les personnes accrochent leurs voeux adressés au ti lab sur un calendrier 2024-----2027)</p><p><br></p><p><br></p><p><br></p>","metaFileName":"text-20231204_164833-yib.md.txt"},"text-20231204_165132-jvu.md.txt":{"date_timeline":"2023-12-01 14:00:00","date_created":"2023-12-04 16:51:32","date_upload":"2023-12-04 16:51:32","date_modified":"2023-12-04 17:23:08","media_filename":"text-20231204_165132-jvu.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.26092868128515057,"w":12,"h":11,"content":"<p><u>Participants</u> : </p><p>Léa Boissonade, Anne Chartier-Riou, Tatiana Iliouchina-Bouguet, Laura Lazennec, Raphaëlle Lefeuvre, Yoann Le Querriou, Sabine Zadrozynski, Lénaïc Briero, Stéphanie Warin, Fabien Granjon, Antoine Potier, Norbert Friant, Maud Bataille, Audrey Jeauneau, Claudie Renault, Sophie Sorel-Giffo, Charlotte Gueganic, Carine Poirier, Caroline Davy, Laure Guillou, Michel Briand, Markéta Šupková, Julie Schwager, Bénédicte Hougron, Carolyne Charolles, Elodie Daniel, Nicolas Kermabon, Anne-Lise Jaillais, Anne Boubila, Adrien Marie, Morgane Keriguy, Tiphaine Abalain-Marquet, Floriane Hamon, Camille Lombardot, Najat Zouane, Anne-Laure Cloarec, Stéphane Mevel-Viannay, Simon Lalevée, Isabelle Machart, Claire Sourget, Céline Fourdrilis, Christèle Rosinet, Moisés Antonio Hernandez Palacios, Elsa Boubert, Ariane Epstein, Elisa Romieu, Oriane Joucla, Thomas Zamansky</p>","metaFileName":"text-20231204_165132-jvu.md.txt"},"text-20231204_173449-5pb.md.txt":{"date_timeline":"2023-11-29 10:00:00","date_created":"2023-12-04 17:34:49","date_upload":"2023-12-04 17:34:49","date_modified":"2023-12-04 17:49:02","media_filename":"text-20231204_173449-5pb.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.25323628107897633,"w":9,"h":12,"keywords":"","content":"<p><u>Captures de verbatims</u> lors de l'échange entre Emmanuel, Camille , Élise et Benoit :</p><p><br></p><p>E <em>«&nbsp;C’est une réunion d’analyse  avec un enjeu de priorisation.&nbsp;»</em></p><p>E <em>«&nbsp;Premier défi pour nous : arriver à mettre des mots sur ce qu’on découvrait sans caricaturer.&nbsp;&nbsp;Deuxième défi : ne pas se baser que sur Utilo et saint Brieuc.&nbsp;Défi&nbsp;3 : construire quelque chose qui soit utile pour la prospective&nbsp;»</em></p><p>E <em>«&nbsp;Vous êtes déjà perçus comme un acteur engagé.&nbsp;»</em></p><p>B <em>«&nbsp; C’est conforme à l’impression empirique que je peux avoir. On est un laboratoire démonstrateur, on se demande si on ne doit pas s’arrêter la. Il y a une question de moyens et de légitimité&nbsp;»</em></p><p>B <em>«&nbsp;Ce qu’on entend de facon cyclique : du coté de la Région «&nbsp;le Tilab c’est plutôt un lab de l’état&nbsp;» et inversement&nbsp;du coté de l’État «&nbsp;le Ti Lab, c’est plutôt un lab de la région&nbsp;». Je trouve que c’est plutôt le signe d’un bon équilibre.&nbsp;»</em></p><p>B <em>«&nbsp;Il faut vraiment qu’on se dise qu’on a eu une communauté Bretonne. En Ile et Vilaine.&nbsp;Il faudrait peut être  qu’on anime une communauté locale ET une communauté nationale&nbsp;»</em></p><p>B <em>«&nbsp;Ce qui ressort dans les discussions du projet des argonautes c’est que les laboratoires ont pour vocation d’avoir un droit à l’erreur «&nbsp;des zones d’expérimentation safe&nbsp;». MAIS ont est de plus en plus tenus de produire des résultat. C’est le paradoxe des labs. On ne peut pas ou plus faire que de l’exploration.&nbsp;»</em></p><p>B <em>«&nbsp;On assume sur nos projet une certaine zone de flou, mais c’est certainement nuisible sur le potentiel d’essaimage et de passage à l’échelle.&nbsp;»</em></p><p>B <em>«&nbsp;Les appels à projets, ça n’est pas des appels à problèmes, ce qui est vraiment une problématique pour nous qui sommes orientés problèmes&nbsp;»</em></p><p>B <em>«&nbsp;On a tout un travail  faire sur l’évaluation interne de nos projets de façon beaucoup cadré.&nbsp;»</em></p><p>C (Saint-Brieuc) <em>«&nbsp;La co-construction n’a pas réellement été au centre du projet.&nbsp;»</em></p><p><em>«&nbsp;Comment garder un espace sécurisé, tout en augmentant le dialogue dans la gouvernance ?&nbsp;»</em></p><p>B <em>«&nbsp;Qu’est ce qu’on exige de nous ? Si ça contrevient à un modèle qui fait notre réussite, ça peut nuire à la poursuite de notre démarche innovante.&nbsp;»</em></p><p>B <em>«&nbsp;Ca ne me gêne pas qu’on souligne nos points fort parce que c’est des point d’amélioration qui appellent à un cadre un peu plus précis, tout en ayant les moyens de le faire.&nbsp;»</em></p>","metaFileName":"text-20231204_173449-5pb.md.txt"},"text-20231204_173918-n2k.md.txt":{"date_timeline":"2023-12-01 19:00:00","date_created":"2023-12-04 17:39:18","date_upload":"2023-12-04 17:39:18","date_modified":"2023-12-04 17:40:43","media_filename":"text-20231204_173918-n2k.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.9624469963913478,"w":5,"h":4,"content":"<p><em>«&nbsp;C’est un texte qui permet de mieux faire comprendre ce qu’est le Ti Lab&nbsp;»</em></p>","metaFileName":"text-20231204_173918-n2k.md.txt"},"text-20231204_174331-b9q.md.txt":{"date_timeline":"2023-11-29 10:00:00","date_created":"2023-12-04 17:43:31","date_upload":"2023-12-04 17:43:31","date_modified":"2023-12-04 17:43:54","media_filename":"text-20231204_174331-b9q.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.6232855717453984,"w":4,"h":6,"content":"<p>B <em>«&nbsp;Je trouve ça chouette et courageux, mais est ce que les personnes ne seront pas curieuses de voir les scénarios non-souhaités ?&nbsp;»</em></p>","metaFileName":"text-20231204_174331-b9q.md.txt"},"text-20231204_174456-b85.md.txt":{"date_timeline":"2023-11-29 10:00:00","date_created":"2023-12-04 17:44:56","date_upload":"2023-12-04 17:44:56","date_modified":"2023-12-04 17:45:19","media_filename":"text-20231204_174456-b85.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.8764130088163742,"w":5,"h":5,"content":"<p>B <em>«&nbsp;Comment on garanti une archepellisation de communauté locales qui existent déjà ?&nbsp;Comment ces forces la coopèrent ?&nbsp;»</em></p>","metaFileName":"text-20231204_174456-b85.md.txt"},"text-20231204_174612-oen.md.txt":{"date_timeline":"2023-11-29 10:00:00","date_created":"2023-12-04 17:46:12","date_upload":"2023-12-04 17:46:12","date_modified":"2023-12-04 18:19:06","media_filename":"text-20231204_174612-oen.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.6442860130101755,"w":8,"h":7,"content":"<p>B <em>«&nbsp;Il est important qu’on se situe la ou nos organisations ne sont pas : du qualitatif, du sensible… Mais on doit néanmoins se poser la question des indicateurs que l’on veut collecter.&nbsp;C’est un point d’amélioration extrêmement important pour le laboratoire. De manière général, c’est un sujet qui concerne tous les labos en ce moment&nbsp;»</em></p>","metaFileName":"text-20231204_174612-oen.md.txt"},"text-20231204_174923-bl8.md.txt":{"date_timeline":"2023-11-29 10:00:00","date_created":"2023-12-04 17:49:23","date_upload":"2023-12-04 17:49:23","date_modified":"2023-12-04 17:50:11","media_filename":"text-20231204_174923-bl8.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.3852615629940688,"w":6,"h":7,"content":"<p>B <em>«&nbsp;On a l’intuition que les pilotes des projets devraient devenir des  médiateurs de projet au moment de l’essaimage, du passage à l’échelle, dans un cadre qui ne relève plus de l’expérimentation à visée de démonstration.&nbsp;»</em></p>","metaFileName":"text-20231204_174923-bl8.md.txt"},"text-20231204_181554-swu.md.txt":{"date_timeline":"2023-11-29 08:15:54","date_created":"2023-12-04 18:15:54","date_upload":"2023-12-04 18:15:54","date_modified":"2023-12-04 18:18:49","media_filename":"text-20231204_181554-swu.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.6519015096242307,"w":5,"h":12,"content":"<p>A ce stade, nous avons besoin de vérifier les quelques points qui ne racontent pas la même trajectoire, dans les écrits et les différents schémas ; et voir si il est possible de tisser avec l évaluation. </p><p>On se retrouve à 14h30.</p>","metaFileName":"text-20231204_181554-swu.md.txt"},"text-20231204_200248-clp.md.txt":{"date_timeline":"2023-11-22 20:02:49","date_created":"2023-12-04 20:02:48","date_upload":"2023-12-04 20:02:49","date_modified":"2023-12-04 23:34:02","media_filename":"text-20231204_200248-clp.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.8784905530429123,"w":4,"h":7,"keywords":"","content":"<p>Partagé par Benoit en session <em>\"Et si on repoussait les frontières de l'innovation publique ?\"</em> organisé par la 27e Région</p>","metaFileName":"text-20231204_200248-clp.md.txt"},"text-20231204_201411-v2r.md.txt":{"date_timeline":"2023-11-28 10:14:11","date_created":"2023-12-04 20:14:11","date_upload":"2023-12-04 20:14:11","date_modified":"2023-12-04 20:15:26","media_filename":"text-20231204_201411-v2r.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.022233353986014226,"w":6,"h":6,"content":"<p>Proposition de schéma pour éclairer le fonctionnement des cercles. Dans l'idée on fait le pont entre les expé et autres démarches (recherche etc) et on en tire des apprentissages plus étoffés. </p>","metaFileName":"text-20231204_201411-v2r.md.txt"},"text-20231204_201833-i7z.md.txt":{"date_timeline":"2023-11-28 18:18:33","date_created":"2023-12-04 20:18:33","date_upload":"2023-12-04 20:18:33","date_modified":"2023-12-04 20:22:14","media_filename":"text-20231204_201833-i7z.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.26503642697358654,"w":5,"h":11,"content":"<p><em>\"Nous partons sur une seule trajectoire où le Ti Lab après avoir accompagné la modernisation des agents, pour le futur il se soucie plus de s'articuler avec ses écosystème pour faire commun sur une entrée d'intérêt (thématique). Dans la trajectoire que nous travaillons, les logiques de facilitation soutiennent plus les démarches\"</em></p>","metaFileName":"text-20231204_201833-i7z.md.txt"},"text-20231204_202230-fmk.md.txt":{"date_timeline":"2023-11-28 20:22:30","date_created":"2023-12-04 20:22:30","date_upload":"2023-12-04 20:22:30","date_modified":"2023-12-04 20:24:13","media_filename":"text-20231204_202230-fmk.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.07340132550431622,"w":5,"h":10,"content":"<p><em>\"Moi j'aurai dit : nous partons sur une seule trajectoire où le Ti Lab acte en parallèle la sécurisation de ses capacités exploratoires et un rapprochement avec son écosystème pour pouvoir pousser plus loin les fruits de ses explorations.</em></p><p><em>Chercher à le dire en peu de mots révèle nos tropismes me semble-t-il ! 😉\"</em></p>","metaFileName":"text-20231204_202230-fmk.md.txt"},"text-20231204_203721-ojh.md.txt":{"date_timeline":"2023-10-11 15:37:21","date_created":"2023-12-04 20:37:21","date_upload":"2023-12-04 20:37:21","date_modified":"2023-12-04 22:20:57","media_filename":"text-20231204_203721-ojh.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.34038648092742485,"w":4,"h":3,"content":"<p><em>\"comment on va plus loin que des bouts de scénarios?\"</em></p><p><br></p><p><br></p>","metaFileName":"text-20231204_203721-ojh.md.txt"},"text-20231204_204000-mgd.md.txt":{"date_timeline":"2023-11-16 12:40:00","date_created":"2023-12-04 20:40:00","date_upload":"2023-12-04 20:40:00","date_modified":"2023-12-04 20:40:37","media_filename":"text-20231204_204000-mgd.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.2239368042592389,"w":4,"h":4,"keywords":"","content":"<p><em>“L’enjeu c’est de cadrer ce que l’on a rendu mou.”</em></p>","metaFileName":"text-20231204_204000-mgd.md.txt"},"text-20231204_220005-d92.md.txt":{"date_timeline":"2023-10-25 22:00:05","date_created":"2023-12-04 22:00:05","date_upload":"2023-12-04 22:00:05","date_modified":"2023-12-04 22:00:49","media_filename":"text-20231204_220005-d92.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.16163515771022197,"w":12,"h":4,"content":"<p><em>\"On a pris un gros bloc de granite.</em></p><p><em>Les scénarios visaient à dégrossir pour savoir ensuite où on allait concentrer nos énergies pour affiner et continuer à préciser.\"</em></p><p><br></p><p><br></p>","metaFileName":"text-20231204_220005-d92.md.txt"},"text-20231204_220220-tcf.md.txt":{"date_timeline":"2023-09-27 10:02:20","date_created":"2023-12-04 22:02:20","date_upload":"2023-12-04 22:02:20","date_modified":"2023-12-04 22:09:47","media_filename":"text-20231204_220220-tcf.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.8120336677104254,"w":6,"h":6,"content":"<p><em>\"Comment préciser le cadre pour sécuriser l’engagement, rendre plus fort?&nbsp; Comment on pense et on porte une stratégie ? (relais et documentation) Comment on poursuit le travail de R&amp;D sur les territoires ?\"</em></p><p><br></p><p><br></p>","metaFileName":"text-20231204_220220-tcf.md.txt"},"text-20231204_220324-dnl.md.txt":{"date_timeline":"2023-09-26 22:03:24","date_created":"2023-12-04 22:03:24","date_upload":"2023-12-04 22:03:24","date_modified":"2023-12-04 22:03:51","media_filename":"text-20231204_220324-dnl.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.6911970544599146,"w":4,"h":4,"keywords":"","content":"<p><em>\"Moins d’éparpillement, plus de lisibilité\"</em></p>","metaFileName":"text-20231204_220324-dnl.md.txt"},"text-20231204_220658-ttq.md.txt":{"date_timeline":"2023-09-26 22:06:58","date_created":"2023-12-04 22:06:58","date_upload":"2023-12-04 22:06:58","date_modified":"2023-12-04 22:09:55","media_filename":"text-20231204_220658-ttq.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.19743395602540947,"w":4,"h":3,"keywords":"","content":"<p><em>\"Plus de legitimité !\"</em></p>","metaFileName":"text-20231204_220658-ttq.md.txt"},"text-20231204_221121-qvc.md.txt":{"date_timeline":"2023-09-29 15:00:00","date_created":"2023-12-04 22:11:21","date_upload":"2023-12-04 22:11:21","date_modified":"2023-12-04 22:12:58","media_filename":"text-20231204_221121-qvc.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.46656323844813685,"w":8,"h":4,"content":"<p><em>\" Faire remonter ce qui semble être un horizon commun (composé de…) et creuser les noeuds et points de polarité qui apparaissent.\"</em></p>","metaFileName":"text-20231204_221121-qvc.md.txt"},"text-20231204_221355-61q.md.txt":{"date_timeline":"2023-10-11 22:13:55","date_created":"2023-12-04 22:13:55","date_upload":"2023-12-04 22:13:55","date_modified":"2023-12-04 22:20:02","media_filename":"text-20231204_221355-61q.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.40421099510364034,"w":4,"h":4,"content":"<p><em>\"La demande que le Ti Lab fasse plus de transfo, c’est bien le poil&nbsp; gratter.\"</em></p>","metaFileName":"text-20231204_221355-61q.md.txt"},"text-20231204_221627-u71.md.txt":{"date_timeline":"2023-10-11 22:16:27","date_created":"2023-12-04 22:16:27","date_upload":"2023-12-04 22:16:27","date_modified":"2023-12-04 22:17:26","media_filename":"text-20231204_221627-u71.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.7620181504688044,"w":4,"h":4,"keywords":"","content":"<p><em>\"Le projet Ti Lab 2024 permet des espaces de debat, en ça, c’est deja une solution !\"</em></p>","metaFileName":"text-20231204_221627-u71.md.txt"},"text-20231204_221815-y55.md.txt":{"date_timeline":"2023-10-11 22:18:15","date_created":"2023-12-04 22:18:15","date_upload":"2023-12-04 22:18:15","date_modified":"2023-12-04 22:20:15","media_filename":"text-20231204_221815-y55.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.03369179705222791,"w":6,"h":5,"content":"<p><em>\"On s’appuie sur la communauté, des experts, mais c’est à nous de de les produire ces trajectoires. En terme de vécu, c'est pas que confortable .\"</em></p><p><br></p><p><br></p>","metaFileName":"text-20231204_221815-y55.md.txt"},"text-20231204_224101-gf4.md.txt":{"date_timeline":"2023-09-26 22:41:01","date_created":"2023-12-04 22:41:01","date_upload":"2023-12-04 22:41:01","date_modified":"2023-12-04 22:41:21","media_filename":"text-20231204_224101-gf4.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.6628952097731218,"w":4,"h":4,"keywords":"","content":"<p><em>«&nbsp;Ce qui est agréable dans le Tilab, c’est que ça n’est pas un gros truc opaque&nbsp;»</em></p><p><br></p>","metaFileName":"text-20231204_224101-gf4.md.txt"},"text-20231204_224238-pcz.md.txt":{"date_timeline":"2023-11-16 09:00:00","date_created":"2023-12-04 22:42:38","date_upload":"2023-12-04 22:42:38","date_modified":"2023-12-04 22:47:01","media_filename":"text-20231204_224238-pcz.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.48654331845283627,"w":5,"h":3,"content":"<p><em>«&nbsp;Le sujet est dur, c’est normal que ça patine.&nbsp;»</em></p><p><br></p>","metaFileName":"text-20231204_224238-pcz.md.txt"},"text-20231204_224743-zj1.md.txt":{"date_timeline":"2023-11-27 11:00:00","date_created":"2023-12-04 22:47:43","date_upload":"2023-12-04 22:47:43","date_modified":"2023-12-04 22:48:38","media_filename":"text-20231204_224743-zj1.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.3025475937644748,"w":8,"h":3,"content":"<p><em>«&nbsp;On part sur une trajectoire, c’est celle qui nous relie tous, c’est celle qu’on assume.&nbsp;»</em></p><p><br></p>","metaFileName":"text-20231204_224743-zj1.md.txt"},"text-20231204_224936-bo5.md.txt":{"date_timeline":"2023-10-25 22:49:36","date_created":"2023-12-04 22:49:36","date_upload":"2023-12-04 22:49:36","date_modified":"2023-12-04 22:51:13","media_filename":"text-20231204_224936-bo5.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.3896844840594671,"w":6,"h":5,"content":"<p><u>3 trajectoires posées</u></p><p>Éclairées par des faisseaux : qu’est ce qu’elles disent quand on les regarde de ce point de vue la ?</p><p><br></p>","metaFileName":"text-20231204_224936-bo5.md.txt"},"text-20231204_225234-mq9.md.txt":{"date_timeline":"2023-12-01 22:52:34","date_created":"2023-12-04 22:52:34","date_upload":"2023-12-04 22:52:34","date_modified":"2023-12-04 22:53:02","media_filename":"text-20231204_225234-mq9.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.19071615204577674,"w":4,"h":4,"keywords":"","content":"<p><em>\"Le Ti Lab c'est comme une soucoupe volante accueillante.\"&nbsp;</em></p>","metaFileName":"text-20231204_225234-mq9.md.txt"},"text-20240213_100334-4sm.md.txt":{"date_timeline":"2023-12-04 21:03:34","date_created":"2024-02-13 10:03:34","date_upload":"2024-02-13 10:03:34","date_modified":"2024-02-13 10:04:38","media_filename":"text-20240213_100334-4sm.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.3233861957567046,"w":6,"h":8,"content":"<p><em>\" En relisant l'ensemble du document je me rends compte qu'il n'aborde pas la question de la recherche et la place des chercheurs. Ca me semble tout de même présent dans le cap que nous défendons. </em></p><p><em>J'ai mis une notion dans la variation Compétences internes < > Compétences externes.\"</em></p>","metaFileName":"text-20240213_100334-4sm.md.txt"},"text-20240213_101154-lcb.md.txt":{"date_timeline":"2023-12-06 10:11:54","date_created":"2024-02-13 10:11:54","date_upload":"2024-02-13 10:11:54","date_modified":"2024-02-13 10:37:56","media_filename":"text-20240213_101154-lcb.md","public":false,"color":"white","type":"text","collapsed":false,"y":0.955278263344814,"w":9,"h":7,"content":"<p><em>\" Salut tout le monde, pour la petite histoire, je compte environ 150 suggestions et fils de commentaires sur le doc final, avec 2-3 réactions en moyenne... Peut-être un bon indicateur pour évaluer la démarche ? 😁</em></p><p><em>Merci pour le très chouette travail d'équipe, encore plus fortement solidaire dans la dernière ligne droite ! \"</em></p>","metaFileName":"text-20240213_101154-lcb.md.txt"},"text-202
